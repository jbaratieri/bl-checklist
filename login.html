<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuthierPro - Acesso</title>
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="icon" type="image/png" href="./icon/icon-192.webp" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <img src="./assets/logos/logo-luthierpro.webp" alt="LuthierPro" class="logo" />
      <h2>Bem-vindo(a)</h2>
      <p>Digite seu <strong>código de ativação</strong> para acessar o aplicativo.</p>

      <input id="code" type="text" placeholder="Ex: LP-2025-AB12" autocomplete="off" />
      <button id="btn">Acessar</button>
      <p id="msg" class="msg"></p>

      <footer>
        <small>Aplicativo licenciado para uso individual.<br>
        © Baratieri Luthieria • LuthierPro 2025</small>
      </footer>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
