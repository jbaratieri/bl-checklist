<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 620" width="880" height="620"
     font-family="system-ui,Segoe UI,Roboto,Arial" font-size="12">
  <defs>
    <style>
      .panel{fill:#f6f1e7;stroke:#c8b596;stroke-width:2}
      .title{fill:#222;font-weight:700}
      .note{fill:#333}
      .top{fill:#fff;stroke:#c7ae83;stroke-width:2}
      .center{stroke:#888;stroke-dasharray:6,4;fill:none}
      .bridge{fill:#2b2b2b;stroke:#111}
      .saddle{fill:#ddd;stroke:#777}
      .mask{fill:#f3f6ff;stroke:#8da4d8}
      .dim{stroke:#666;stroke-width:2;marker-end:url(#arr)}
      .labelbox{fill:#fff;stroke:#ddd}
      text{paint-order:stroke fill;stroke:#fff;stroke-width:2px}
      line, path, rect, circle, polygon{vector-effect:non-scaling-stroke}
    </style>
    <marker id="arr" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0,0 6,3 0,6" fill="#666"/>
    </marker>
  </defs>

  <rect x="20" y="20" width="840" height="580" rx="12" class="panel"/>
  <text x="40" y="48" class="title">Marcação do cavalete — eixo, compensação e máscara</text>

  <!-- Tampo simplificado -->
  <g transform="translate(40,80)">
    <rect x="0" y="0" width="800" height="320" rx="18" class="top"/>
    <!-- linha central -->
    <line x1="400" y1="0" x2="400" y2="320" class="center"/>
    <text x="408" y="16" class="note">linha central</text>

    <!-- boca -->
    <circle cx="300" cy="120" r="45" fill="#eee" stroke="#aaa"/>

    <!-- posição teórica da selleta (escala) -->
    <line x1="620" y1="40" x2="620" y2="280" class="center"/>
    <text x="592" y="32" class="note">escala nominal</text>

    <!-- linha da selleta com compensação (levemente angulada) -->
    <line x1="624" y1="60" x2="636" y2="260" class="dim"/>
    <text x="640" y="64" class="note">selleta com compensação</text>

    <!-- máscara de área de cola -->
    <rect x="600" y="120" width="80" height="36" class="mask"/>
    <text x="606" y="114" class="note">máscara da cola</text>

    <!-- cavalete -->
    <rect x="604" y="126" width="72" height="24" class="bridge" rx="3"/>
    <rect x="610" y="136" width="60" height="4" class="saddle"/>
  </g>

  <!-- notas -->
  <g transform="translate(40,430)">
    <rect x="0" y="0" width="800" height="150" class="labelbox"/>
    <text x="12" y="24" class="note">1) alinhar centro do cavalete à linha central; 2) marcar escala + compensação e traçar a linha da selleta;</text>
    <text x="12" y="44" class="note">3) simular cordas com barbante; 4) contornar e mascarar a área exata de cola; 5) escarificar levemente a madeira na área protegida.</text>
  </g>
</svg>
