<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 300" width="880" height="300"
     font-family="system-ui,Segoe UI,Roboto,Arial" font-size="12">
  <defs>
    <style>
      .panel{fill:#f6f1e7;stroke:#c8b596;stroke-width:2}
      .title{fill:#222;font-weight:700}
      .note{fill:#333}
      .board{fill:#fff;stroke:#c7ae83;stroke-width:2}
      .centerline{stroke:#c33;stroke-width:2;stroke-dasharray:4}
      .grain{stroke:#8a623f;stroke-width:2}
    </style>
  </defs>

  <rect x="20" y="20" width="840" height="260" rx="12" class="panel"/>
  <text x="40" y="48" class="title">Seleção de Tábuas — Bookmatch</text>

  <!-- Metade esquerda -->
  <rect x="60" y="80" width="340" height="180" class="board"/>
  <text x="70" y="100" class="note">Peça 1</text>
  <path d="M70,120 Q150,220 240,120 T410,120" fill="none" class="grain"/>

  <!-- Metade direita -->
  <rect x="480" y="80" width="340" height="180" class="board"/>
  <text x="490" y="100" class="note">Peça 2 (espelhada)</text>
  <path d="M490,120 Q570,220 660,120 T830,120" fill="none" class="grain"/>

  <!-- Linha central -->
  <line x1="440" y1="80" x2="440" y2="260" class="centerline"/>
  <text x="420" y="75" class="note">Linha de centro (junção)</text>
</svg>
