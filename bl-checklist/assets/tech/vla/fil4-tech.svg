<svg width="880" height="560" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui,Segoe UI,Roboto,Arial">
 <defs>
  <marker orient="auto" refY="3" refX="5" markerHeight="6" markerWidth="6" id="arr-fil4">
   <polygon id="svg_1" vector-effect="non-scaling-stroke" fill="#666" points="0,0 6,3 0,6"/>
  </marker>
 </defs>
 <!-- Moldura -->
 <!-- 1) Rebaixo inclinado no tróculo -->
 <!-- 2) Ajuste da tapeta -->
 <!-- 3) Colagem com fita -->
 <!-- 4) Alinhamento das listras -->
 <g>
  <title>Layer 1</title>
  <rect id="svg_2" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c8b596" fill="#f6f1e7" class="panel" rx="12" height="520" width="840" y="20" x="20"/>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Tapeta (pezinho) do tróculo — rebaixo inclinado, alinhamento e colagem</text>
  <text id="svg_4" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Rebaixo inclinado no tróculo</text>
  <g stroke="null" id="svg_5">
   <rect stroke="#c7ae83" id="svg_6" vector-effect="non-scaling-stroke" stroke-width="2" fill="#fff" class="board" height="150" width="386" y="96" x="40"/>
   <!-- bloco do tróculo (vista traseira simplificada) -->
   <rect stroke="#c7ae83" id="svg_7" vector-effect="non-scaling-stroke" fill="#f0e2c9" class="heel" rx="8" height="90" width="128.66667" y="115" x="93.61111"/>
   <!-- rebaixo inclinado -->
   <polygon stroke="#c7ae83" id="svg_8" vector-effect="non-scaling-stroke" fill="#e8dcc3" points="93.61111164093018,185 222.2777795791626,175 222.2777795791626,195 93.61111164093018,195 "/>
   <text stroke="#fff" transform="matrix(0.865541 0 0 1.32042 41.5475 -60.7656)" id="svg_9" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="184" x="215">rebaixo segue o bombeamento do fundo</text>
   <!-- linhas dos aros (3 listras) -->
   <line stroke="#7aa1d1" id="svg_10" vector-effect="non-scaling-stroke" stroke-width="3" class="lineD" y2="145" x2="93.61111" y1="145" x1="77.52778"/>
   <line stroke="#e59a9a" id="svg_11" vector-effect="non-scaling-stroke" stroke-width="3" class="lineM" y2="155" x2="93.61111" y1="155" x1="77.52778"/>
   <line stroke="#7aa1d1" id="svg_12" vector-effect="non-scaling-stroke" stroke-width="3" class="lineL" y2="165" x2="93.61111" y1="165" x1="77.52778"/>
   <rect stroke="#ddd" id="svg_13" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="20" width="368.84445" y="251" x="48.57778"/>
   <text transform="matrix(1.07222 0 0 1 -2.88889 0)" stroke="#fff" id="svg_14" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="265" x="56">Marque a altura das listras e faça o rebaixo com leve inclinação.</text>
  </g>
  <text id="svg_15" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="460">2) Ajuste da tapeta (pezinho)</text>
  <g id="svg_16">
   <rect id="svg_17" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="150" width="360" y="93" x="459"/>
   <!-- tapeta em bruto -->
   <rect id="svg_18" vector-effect="non-scaling-stroke" stroke="#94a9d6" fill="#e9eef7" class="cap" rx="6" height="44" width="70" y="131" x="519"/>
   <text id="svg_19" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="125" x="519">peça em bruto ~3–5 mm</text>
   <!-- galga / lixa apoiando -->
   <rect transform="rotate(-8 664 156)" id="svg_20" vector-effect="non-scaling-stroke" stroke="#7b8796" fill="#d3d7de" class="file" height="10" width="110" y="151" x="609"/>
   <line id="svg_21" vector-effect="non-scaling-stroke" marker-end="url(#arr-fil4)" stroke-width="2" stroke="#666" class="arrow" y2="159" x2="609" y1="165" x1="579"/>
   <text id="svg_22" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="181" x="579">ajuste a inclinação para casar no corpo</text>
   <rect id="svg_23" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="344" y="249" x="467"/>
   <text id="svg_24" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="263" x="475">Apoie na caixa, marque contorno e recorte; refina com galga/lima.</text>
  </g>
  <text id="svg_25" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="300" x="40">3) Colagem com fita (pressão cruzada)</text>
  <g stroke="null" id="svg_26">
   <rect stroke="#c7ae83" id="svg_27" vector-effect="non-scaling-stroke" stroke-width="2" fill="#fff" class="board" height="150" width="381.99999" y="334" x="40"/>
   <!-- tróculo + fundo curvo (esquemático) -->
   <path stroke="#c7ae83" id="svg_28" vector-effect="non-scaling-stroke" fill="#ead9bc" class="back" d="m82.44444,434c84.88889,-16 169.77777,-16 254.66666,0"/>
   <rect stroke="#94a9d6" id="svg_29" vector-effect="non-scaling-stroke" fill="#e9eef7" class="cap" rx="6" height="34" width="95.5" y="384" x="167.33333"/>
   <!-- fitas cruzadas -->
   <line stroke="#bbb" id="svg_30" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" fill="none" class="ghost" y2="432" x2="252.22222" y1="378" x1="156.72222"/>
   <line stroke="#bbb" id="svg_31" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" fill="none" class="ghost" y2="378" x2="252.22222" y1="432" x1="156.72222"/>
   <text transform="matrix(1.04421 0 0 1.22427 -1.14027 -85.6937)" stroke="#fff" id="svg_32" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="376" x="80">fita em duas direções</text>
   <rect stroke="#ddd" id="svg_33" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="20" width="365.02222" y="490" x="48.48889"/>
   <text transform="matrix(1.06111 0 0 1 -2.44444 0)" stroke="#fff" id="svg_34" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="504" x="56">Cola Titebond ou CA média; pressão leve e contato integral.</text>
  </g>
  <text id="svg_35" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="300" x="460">4) Alinhamento das listras (acabado)</text>
  <g id="svg_36">
   <rect id="svg_37" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="150" width="360" y="334" x="460"/>
   <!-- janela OK -->
   <rect id="svg_38" vector-effect="non-scaling-stroke" stroke="#94c794" fill="#e7f6e7" class="ok" rx="12" height="86" width="140" y="358" x="496"/>
   <!-- listras vindas dos aros e continuando na tapeta -->
   <line id="svg_39" vector-effect="non-scaling-stroke" stroke-width="3" stroke="#7aa1d1" class="lineD" y2="384" x2="496" y1="384" x1="484"/>
   <line id="svg_40" vector-effect="non-scaling-stroke" stroke-width="3" stroke="#e59a9a" class="lineM" y2="404" x2="496" y1="404" x1="484"/>
   <line id="svg_41" vector-effect="non-scaling-stroke" stroke-width="3" stroke="#7aa1d1" class="lineL" y2="424" x2="496" y1="424" x1="484"/>
   <line id="svg_42" vector-effect="non-scaling-stroke" stroke-width="3" stroke="#7aa1d1" class="lineD" y2="384" x2="648" y1="384" x1="636"/>
   <line id="svg_43" vector-effect="non-scaling-stroke" stroke-width="3" stroke="#e59a9a" class="lineM" y2="404" x2="648" y1="404" x1="636"/>
   <line id="svg_44" vector-effect="non-scaling-stroke" stroke-width="3" stroke="#7aa1d1" class="lineL" y2="424" x2="648" y1="424" x1="636"/>
   <text id="svg_45" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="404" x="650">continuidade visual</text>
   <rect id="svg_46" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="344" y="490" x="468"/>
   <text id="svg_47" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="504" x="476">Confira alinhamento e faça o remate em lixa 320→600.</text>
  </g>
 </g>
</svg>