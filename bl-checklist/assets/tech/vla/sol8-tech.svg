<svg width="880" height="520" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui,Segoe UI,Roboto,Arial">
 <defs>
  <marker orient="auto" refY="3" refX="5" markerHeight="6" markerWidth="6" id="a">
   <polygon id="svg_1" vector-effect="non-scaling-stroke" fill="#666" points="0,0 6,3 0,6"/>
  </marker>
 </defs>
 <!-- Moldura -->
 <!-- 1) Criar face referência (R1) -->
 <!-- 2) Paralelizar a face oposta (R2) -->
 <!-- 3) Esquadrejar laterais e checar torção -->
 <!-- ===== Labels (por cima) ===== -->
 <g>
  <title>Layer 1</title>
  <path id="svg_2" d="m20,32c0,-6.52055 5.47945,-12 12,-12l816,0c6.52055,0 12,5.47945 12,12l0,456c0,6.52055 -5.47945,12 -12,12l-816,0c-6.52055,0 -12,-5.47945 -12,-12l0,-456z" opacity="undefined" stroke-width="2" stroke="#c8b596" fill="#f6f1e7"/>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Esquadrejar o braço — referência, paralelismo e esquadro</text>
  <text id="svg_4" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Criar face de referência (R1)</text>
  <g id="sec1">
   <!-- bloco -->
   <rect id="svg_5" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="60" width="300" y="140" x="40"/>
   <!-- grã -->
   <line id="svg_6" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="grain" y2="198" x2="70" y1="142" x1="70"/>
   <line id="svg_7" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="grain" y2="198" x2="110" y1="142" x1="110"/>
   <line id="svg_8" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="grain" y2="198" x2="150" y1="142" x1="150"/>
   <line id="svg_9" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="grain" y2="198" x2="190" y1="142" x1="190"/>
   <line id="svg_10" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="grain" y2="198" x2="230" y1="142" x1="230"/>
   <line id="svg_11" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="grain" y2="198" x2="270" y1="142" x1="270"/>
   <line id="svg_12" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="grain" y2="198" x2="310" y1="142" x1="310"/>
   <!-- superfície de referência -->
   <line id="svg_13" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke-width="2" stroke="#c33" class="ref" y2="200" x2="340" y1="200" x1="40"/>
   <!-- gabarito de lixa/plano -->
   <rect id="svg_14" vector-effect="non-scaling-stroke" stroke="#e59a9a" fill="#fde6e6" class="sand" height="12" width="320" y="210" x="30"/>
   <!-- setas de aplainamento -->
   <line id="svg_15" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="124" x2="140" y1="124" x1="80"/>
   <line id="svg_16" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="124" x2="240" y1="124" x1="180"/>
  </g>
  <text id="svg_17" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="460">2) Paralelizar a face oposta (R2)</text>
  <g id="sec2">
   <!-- máquina (desengrossadeira/gabarito) -->
   <rect id="svg_18" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#7aa1d1" fill="#e7efff" class="machine" height="24" width="340" y="126" x="450"/>
   <rect id="svg_19" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#7aa1d1" fill="#e7efff" class="machine" height="24" width="340" y="196" x="450"/>
   <!-- bloco passando -->
   <rect id="svg_20" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="60" width="300" y="140" x="460"/>
   <!-- R1 embaixo, R2 em cima -->
   <line id="svg_21" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke-width="2" stroke="#c33" class="ref" y2="140" x2="760" y1="140" x1="460"/>
   <line id="svg_22" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke-width="2" stroke="#c33" class="ref" y2="200" x2="760" y1="200" x1="460"/>
   <!-- setas de avanço -->
   <line id="svg_23" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="170" x2="448" y1="170" x1="430"/>
   <line id="svg_24" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="170" x2="772" y1="170" x1="790"/>
  </g>
  <text id="svg_25" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="300" x="40">3) Laterais a 90° e checagem de torção</text>
  <g id="sec3">
   <!-- base (R1) e lateral -->
   <rect id="svg_26" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="60" width="360" y="342" x="40"/>
   <line id="svg_27" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke-width="2" stroke="#c33" class="ref" y2="402" x2="400" y1="402" x1="40"/>
   <!-- esquadro -->
   <line id="svg_28" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#666" class="square" y2="402" x2="80" y1="342" x1="80"/>
   <line id="svg_29" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#666" class="square" y2="402" x2="120" y1="402" x1="80"/>
   <rect stroke="#ddd" id="svg_30" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="18" width="207.00001" y="408" x="50"/>
   <text transform="matrix(1.04979 0 0 1.06182 -2.11737 -26.2388)" stroke="#fff" id="svg_31" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="421" x="58">90° na lateral em relação à base</text>
   <!-- winding sticks (checar torção) -->
   <rect id="svg_32" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#7aa1d1" fill="#e7efff" class="machine" height="6" width="80" y="316" x="40"/>
   <rect id="svg_33" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#7aa1d1" fill="#e7efff" class="machine" height="6" width="80" y="316" x="320"/>
   <line id="svg_34" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="322" x2="360" y1="322" x1="80"/>
   <text transform="matrix(0.862326 0 0 0.841984 37.7728 53.3449)" stroke="#fff" id="svg_36" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="336.41738" x="73.93496">réguas paralelas = sem torção (ajuste se não estiver)</text>
  </g>
  <g id="labels">
   <g id="svg_37" class="label">
    <rect stroke="#ddd" id="svg_38" vector-effect="non-scaling-stroke" fill="#fff" rx="4" height="20" width="341" y="229" x="26" class="labelbox"/>
    <text transform="matrix(1.04123 0 0 1 1.3394 0)" stroke="#fff" id="svg_39" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="244" x="34">R1: face referência plana (use luz rasante/giz para checar)</text>
   </g>
   <g stroke="null" id="svg_40" class="label">
    <rect stroke="#ddd" id="svg_41" vector-effect="non-scaling-stroke" fill="#fff" rx="4" height="20" width="340.10415" y="229" x="452" class="labelbox"/>
    <text stroke="#fff" transform="matrix(0.99095 0 0 1 4.09038 0)" id="svg_42" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="244" x="460">R2: paralela a R1 (desengrossadeira ou gabarito de lixa plano)</text>
   </g>
   <g id="svg_43" class="label">
    <rect id="svg_44" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" rx="4" height="20" width="420" y="446" x="40" class="labelbox"/>
    <text id="svg_45" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="458" x="48">Conferir esquadro em 3 pontos; repetir sequência se necessário</text>
   </g>
  </g>
 </g>
</svg>