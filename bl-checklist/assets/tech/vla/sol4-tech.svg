 <!-- Moldura geral -->
 <!-- A) Ensaio a seco (explodido) -->
 <!-- B) Colagem e prensagem -->
 <!-- C) Pós-cura -->
 <g>
  <title>Layer 1</title>
  <path id="svg_2" d="m20,32c0,-6.52055 5.47945,-12 12,-12l816,0c6.52055,0 12,5.47945 12,12l0,336c0,6.52055 -5.47945,12 -12,12l-816,0c-6.52055,0 -12,-5.47945 -12,-12l0,-336z" opacity="undefined" stroke-width="2" stroke="#c8b596" fill="#f6f1e7"/>
  <text id="svg_3" font-weight="700" fill="#222" class="title" y="48" x="40">Colagem do headstock a 15° — tacos e grampos</text>
