   <line id="svg_40" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="114" x2="500" y1="100" x1="500"/>
   <line id="svg_41" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="114" x2="600" y1="100" x1="600"/>
   <line id="svg_42" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="114" x2="700" y1="100" x1="700"/>
   <!-- Rótulos -->
   <rect stroke="#ddd" id="svg_43" fill="#fff" class="labelbox" rx="4" height="18" width="260.99999" y="238" x="455"/>
