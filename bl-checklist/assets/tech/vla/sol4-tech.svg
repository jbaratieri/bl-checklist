   <rect id="svg_38" stroke-dasharray="4" stroke-width="2" stroke="#666" class="press" height="120" width="10" y="104" x="595"/>
   <rect id="svg_39" stroke-dasharray="4" stroke-width="2" stroke="#666" class="press" height="120" width="10" y="104" x="695"/>
