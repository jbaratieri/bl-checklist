<svg width="880" height="400" xmlns="http://www.w3.org/2000/svg" font-family="system-ui,Segoe UI,Roboto,Arial" font-size="12">
 <defs>
  <marker id="arr" markerWidth="8" markerHeight="8" refX="5.5" refY="4" orient="auto">
   <polygon points="0,0 8,4 0,8" fill="#666" vector-effect="non-scaling-stroke" id="svg_1"/>
  </marker>
 </defs>
 <!-- Vista explodida do conjunto -->
 <!-- bloco com dicas -->
 <g>
  <title>Layer 1</title>
  <rect stroke="#c8b596" x="14" y="13.99999" width="852.99996" height="377.00002" rx="12" class="panel" fill="#f6f1e7" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_2"/>
  <text x="43" y="67" class="title" fill="#222" font-weight="700" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_3">Rastilho — ajuste no slot, coroa do topo e compensações</text>
  <g id="svg_4">
   <!-- cavalete e slot -->
   <rect x="97" y="168" width="360" height="48" rx="6" class="bridge" fill="#2b2b2b" stroke="#111" vector-effect="non-scaling-stroke" id="svg_5"/>
   <rect x="213" y="174" width="128" height="20" rx="3" class="slot" fill="#d9cdb8" stroke="#aa9170" vector-effect="non-scaling-stroke" id="svg_6"/>
   <text x="101" y="164" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_7">cavalete</text>
   <text x="215" y="170" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_8">slot</text>
   <!-- rastilho -->
   <rect x="217" y="148" width="120" height="26" rx="2" class="saddle" fill="#f4f4f4" stroke="#888" vector-effect="non-scaling-stroke" id="svg_9"/>
   <!-- coroa do topo -->
   <path d="m222,152c15,-4 95,-4 110,0" class="crown" fill="none" stroke="#cc6" stroke-width="3" vector-effect="non-scaling-stroke" id="svg_10"/>
   <text x="256" y="131" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_11">topo coroado (~1 mm)</text>
   <!-- ajuste base plana -->
   <line x1="217" y1="176" x2="337" y2="176" class="arrow" stroke="#666" stroke-width="2" marker-end="url(#arr)" vector-effect="non-scaling-stroke" id="svg_12"/>
   <text x="354" y="178" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_13">base 100% plana</text>
   <!-- cordas e quebra -->
   <line x1="242" y1="138" x2="242" y2="152" class="string" stroke="#444" stroke-width="1.5" vector-effect="non-scaling-stroke" id="svg_14"/>
   <line x1="277" y1="136" x2="277" y2="152" class="string" stroke="#444" stroke-width="1.5" vector-effect="non-scaling-stroke" id="svg_15"/>
   <line x1="312" y1="140" x2="312" y2="152" class="string" stroke="#444" stroke-width="1.5" vector-effect="non-scaling-stroke" id="svg_16"/>
   <text x="158" y="117" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_17">quebra 12–15 graus</text>
   <line x1="207" y1="128" x2="237" y2="144" class="arrow" stroke="#666" stroke-width="2" marker-end="url(#arr)" vector-effect="non-scaling-stroke" id="svg_18"/>
   <!-- compensações (rampas) -->
   <path d="m257,154l8,0l-4,6l-4,-6z" fill="#aaa" stroke="#777" vector-effect="non-scaling-stroke" id="svg_19"/>
   <path d="m292,154l8,0l-4,6l-4,-6z" fill="#aaa" stroke="#777" vector-effect="non-scaling-stroke" id="svg_20"/>
   <text x="198" y="210" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_21">micro-rampas para compensar</text>
  </g>
  <g stroke="null" id="svg_22">
   <rect stroke="#ddd" x="90.99996" y="249" width="655.0001" height="97.00001" rx="6" class="dim" fill="#fff" vector-effect="non-scaling-stroke" id="svg_23"/>
   <text stroke="#fff" x="133.80741" y="333.51457" class="note" fill="#333" paint-order="stroke fill" stroke-width="2px" id="svg_24" transform="matrix(0.983904 0 0 1.18262 -27.2312 -122.881)">• encaixe justo, sem colar; • Δrastilho ≈ 2× Δação (12ª); • polir 600→1200; • validar oitavas após montar;</text>
   <text stroke="#fff" x="134.952" y="353.57282" class="note" fill="#333" paint-order="stroke fill" stroke-width="2px" id="svg_25" transform="matrix(0.983904 0 0 1.18262 -27.2312 -122.881)">• nylon: recuo discreto nos graves, leve avanço nos agudos; • aço (cavaquinho): selleta angulada + micro-rampas;</text>
   <text stroke="#fff" x="136.09658" y="376.54369" class="note" fill="#333" paint-order="stroke fill" stroke-width="2px" id="svg_26" transform="matrix(0.983904 0 0 1.18262 -27.2312 -122.881)">• uke: compensações pequenas; • verifique ângulo de quebra e rampas dos furos/amarração.</text>
  </g>
 </g>
</svg>