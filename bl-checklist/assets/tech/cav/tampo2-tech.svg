<svg width="880" height="560" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui,Segoe UI,Roboto,Arial">
 <defs>
  <marker orient="auto" refY="3" refX="5" markerHeight="6" markerWidth="6" id="a">
   <polygon id="svg_1" vector-effect="non-scaling-stroke" fill="#666" points="0,0 6,3 0,6"/>
  </marker>
 </defs>
 <!-- Moldura -->
 <!-- 1) Prensa de cunha -->
 <!-- 2) Método da corda -->
 <!-- 3) Raspagem da cola / regularização -->
 <!-- labels extras -->
 <g>
  <title>Layer 1</title>
  <rect id="svg_2" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c8b596" fill="#f6f1e7" class="panel" rx="12" height="520" width="840" y="20" x="20"/>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Colagem do tampo — prensa de cunha e método da corda</text>
  <text id="svg_4" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Prensa de cunha (base plana + régua fixa)</text>
  <g id="svg_5">
   <!-- base -->
   <rect transform="rotate(-89.4188 34.1826 170.002)" stroke="#e59a9a" id="svg_6" vector-effect="non-scaling-stroke" fill="#fde6e6" class="sand" height="14" width="151.99815" y="163.00185" x="-41.8165"/>
   <!-- régua fixa (esq) -->
   <line id="svg_7" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#666" class="fence" y2="244" x2="41" y1="112" x1="41"/>
   <!-- tampo (duas metades) encostado à régua -->
   <rect id="svg_8" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="120" width="320" y="112" x="41"/>
   <line id="svg_9" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke-width="2" stroke="#c33" class="center" y2="244" x2="201" y1="104" x1="201"/>
   <!-- papel antiaderente -->
   <rect transform="rotate(-90.211 34.4098 169.519)" stroke="#ddd" id="svg_10" vector-effect="non-scaling-stroke" fill="#f7f7f7" class="paper" height="8" width="149.96285" y="165.51875" x="-40.57157"/>
   <!-- cunha móvel (dir) -->
   <polygon id="svg_11" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="wedge" points="361,224 381,224 361,164 "/>
   <line transform="rotate(-177.674 381 232)" stroke="#666" id="svg_12" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" class="arrow" y2="232" x2="391" y1="232" x1="371"/>
   <!-- rótulo -->
   <rect stroke="#ddd" id="svg_13" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="20" width="371.00001" y="292" x="37"/>
   <text id="svg_14" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="305" x="40">empurre a cunha até fechar a junta; base plana e papel antiaderente</text>
  </g>
  <text id="svg_15" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="460">2) Método da corda (ripas + cruzamento de voltas)</text>
  <g id="svg_16">
   <!-- ripas -->
   <rect id="svg_17" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#e7efff" class="ripa" height="12" width="320" y="123" x="458"/>
   <rect id="svg_18" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#e7efff" class="ripa" height="12" width="320" y="231" x="458"/>
   <!-- tampo -->
   <rect id="svg_19" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="92" width="320" y="139" x="458"/>
   <line id="svg_20" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke-width="2" stroke="#c33" class="center" y2="239" x2="618" y1="131" x1="618"/>
   <!-- papel -->
   <rect id="svg_21" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#f7f7f7" class="paper" height="8" width="320" y="231" x="458"/>
   <!-- corda (zig-zag) -->
   <path id="svg_22" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#666" class="cord" d="m458,129l40,110l40,-110l40,110l40,-110l40,110l40,-110l40,110l40,-110"/>
   <!-- setas de tensão -->
   <line id="svg_23" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="129" x2="482" y1="129" x1="458"/>
   <line id="svg_24" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="239" x2="778" y1="239" x1="754"/>
   <!-- rótulo -->
   <rect stroke="#ddd" id="svg_25" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="20" width="396.99998" y="259" x="458"/>
   <text id="svg_26" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="272" x="457">mantenha tensão constante; use calços sob a corda para aumentar pressão</text>
  </g>
  <text id="svg_27" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="353" x="45">3) Raspagem da junta e regularização</text>
  <g id="svg_28">
   <!-- tampo já colado -->
   <rect id="svg_29" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="120" width="320" y="379" x="38"/>
   <line id="svg_30" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke-width="2" stroke="#c33" class="center" y2="505" x2="198" y1="373" x1="198"/>
   <!-- raspilha (fantasma) -->
   <rect id="svg_31" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" height="14" width="60" y="365" x="238"/>
   <line id="svg_32" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="379" x2="298" y1="379" x1="238"/>
   <!-- rótulos -->
   <rect id="svg_33" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="320" y="505" x="38"/>
   <text id="svg_34" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="518" x="46">raspilha/plaina fina na linha da emenda até sumir ao tato e contraluz</text>
   <!-- desengrosso (opcional) -->
   <rect id="svg_35" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" height="120" width="320" y="379" x="398"/>
   <rect id="svg_36" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="260" y="505" x="404"/>
   <text id="svg_37" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="518" x="412">desengrossar até espessura alvo (ex.: ~3 mm), se necessário</text>
  </g>
  <g id="labels">
   <g id="svg_38">
    <rect id="svg_39" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" rx="4" height="20" width="380" y="273" x="36" class="labelbox"/>
    <text id="svg_40" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="285" x="44">filme de cola fino e contínuo; remova excesso ainda úmido</text>
   </g>
   <g id="svg_41">
    <rect id="svg_42" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" rx="4" height="20" width="360" y="284" x="458" class="labelbox"/>
    <text id="svg_43" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="296" x="466">para formatos irregulares, cruze voltas e use travessas entre as ripas</text>
   </g>
  </g>
 </g>
</svg>