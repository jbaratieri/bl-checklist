<svg width="880" height="540" xmlns="http://www.w3.org/2000/svg" font-family="system-ui,Segoe UI,Roboto,Arial" font-size="12">
 <!-- Moldura -->

 <!-- 1) Preparação do tróculo -->
 <!-- 2) Marcação das laterais no molde -->
 <!-- 3) Corte e ajuste na culatra -->
 <g>
  <title>Layer 1</title>
  <rect x="19" y="21" width="840" height="467.00001" rx="12" class="panel" fill="#f6f1e7" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_2" stroke="#c8b596"/>
  <text x="40" y="48" class="title" fill="#222" font-weight="700" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_3">Tróculo e encaixe das laterais — preparação, marcação e ajuste</text>
  <text x="40" y="84" class="title" fill="#222" font-weight="700" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_4">1) Preparação do tróculo</text>
  <g id="svg_5">
   <rect x="34" y="104" width="360" height="140" class="board" fill="#fff" stroke="#c7ae83" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_6"/>
   <!-- bloco do tróculo -->
   <rect x="74" y="135" width="100" height="80" class="wood" fill="#fff" stroke="#c7ae83" vector-effect="non-scaling-stroke" id="svg_7"/>
   <!-- rebaixo interno -->
   <rect x="74" y="135" width="100" height="16" fill="#f7f2d6" stroke="#d2c07c" vector-effect="non-scaling-stroke" id="svg_8"/>
   <text x="132" y="130" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_9">rebaixo para tampo (espessura igual ao tampo)</text>
   <!-- cunhas -->
   <polygon points="176,151 196,151 186,171 " fill="#e9eef7" stroke="#94a9d6" vector-effect="non-scaling-stroke" id="svg_10"/>
   <text x="202" y="163" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_11">cunha superior</text>
   <rect x="34" y="251" width="360" height="20" rx="4" class="labelbox" fill="#fff" stroke="#ddd" vector-effect="non-scaling-stroke" id="svg_12"/>
   <text x="42" y="265" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_13">prepare rebaixo e cunhas que pressionarão as laterais</text>
  </g>
  <text x="460" y="84" class="title" fill="#222" font-weight="700" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_14">2) Marcação no molde</text>
  <g id="svg_15">
   <rect x="452" y="113" width="385.00001" height="155.99999" class="board" fill="#fff" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_16" stroke="#c7ae83"/>
   <!-- molde com curva -->
   <path d="m482,227c40,-110 130,-110 180,-50c40,50 100,30 120,-30" class="ghost" fill="none" stroke="#bbb" stroke-dasharray="6,4" vector-effect="non-scaling-stroke" id="svg_17"/>
   <!-- lateral -->
   <rect x="478" y="170" width="220" height="12" class="wood" fill="#fff" stroke="#c7ae83" vector-effect="non-scaling-stroke" id="svg_18"/>
   <line x1="512" y1="177" x2="732" y2="177" class="ghost" fill="none" stroke="#bbb" stroke-dasharray="6,4" vector-effect="non-scaling-stroke" id="svg_19"/>
   <circle cx="518" cy="176" r="5" fill="#e9eef7" stroke="#94a9d6" vector-effect="non-scaling-stroke" id="svg_20"/>
   <text x="528" y="180" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_21">referência zero</text>
   <rect x="463" y="276" width="360" height="20" rx="4" class="labelbox" fill="#fff" stroke="#ddd" vector-effect="non-scaling-stroke" id="svg_22"/>
   <text x="495" y="291" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_23">marque no molde a posição exata para cortar as laterais</text>
   <rect x="787.13169" y="193.98379" width="23.95722" height="9.04386" class="wood" fill="#fff" vector-effect="non-scaling-stroke" id="svg_1" stroke="#c7ae83" transform="rotate(89.1581 799.11 198.506)"/>
   <rect x="787.13169" y="233.98379" width="23.95722" height="9.04386" class="wood" fill="#fff" vector-effect="non-scaling-stroke" id="svg_35" stroke="#c7ae83" transform="rotate(89.1581 799.11 238.506)"/>
   <text fill="#000000" stroke-width="0" x="726.31439" y="220.12934" id="svg_36" text-anchor="start" xml:space="preserve" stroke="#fff" transform="matrix(0.734287 0 0 0.872917 186.077 30.0204)">Pescoço tróculo 12mm</text>
   <text fill="#000000" stroke="#fff" stroke-width="0" x="740.39999" y="168.8" id="svg_37" text-anchor="start" xml:space="preserve">slot</text>
  </g>
  <text x="40" y="296" class="title" fill="#222" font-weight="700" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_24">3) Ajuste e corte na culatra</text>
  <g id="svg_25">
   <rect x="34" y="310" width="360" height="140" class="board" fill="#fff" stroke="#c7ae83" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_26"/>
   <!-- laterais sobrepostas -->
   <line stroke="#bbb" x1="214" y1="358" x2="214" y2="419" class="ghost" fill="none" stroke-dasharray="6,4" vector-effect="non-scaling-stroke" id="svg_29"/>
   <text x="171" y="351" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_30">centro da solera</text>
   <text x="165" y="335" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_31">laterais sobrepostas</text>
   <rect x="34" y="459" width="360" height="20" rx="4" class="labelbox" fill="#fff" stroke="#ddd" vector-effect="non-scaling-stroke" id="svg_32"/>
   <text x="42" y="473" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_33">corte no esquadro (90°) e confira junção simétrica</text>
   <rect x="114" y="378" width="120" height="14" class="wood" fill="#fff" stroke="#c7ae83" vector-effect="non-scaling-stroke" id="svg_27"/>
   <rect x="184" y="375" width="120" height="14" class="wood" opacity="0.7" fill="#fff" stroke="#211400" vector-effect="non-scaling-stroke" id="svg_28"/>
   <text xml:space="preserve" text-anchor="start" id="svg_38" y="421.79999" x="198.4" stroke-width="0" stroke="#c7ae83" fill="#000000">cortar</text>
  </g>
  <path fill="#000000" stroke-width="2px" d="m778.98643,180.12804l5.49998,-11.74477l0,5.87238l8.24996,0l0,-17.61715l-2.74999,0l5.49998,-11.74477l5.49998,11.74477l-2.74999,0l0,29.36192l-13.74994,0l0,5.87238l-5.49998,-11.74477l0,0l0,0.00001z" id="svg_39" stroke="#fff" transform="rotate(-91.0786 789.986 168.383)"/>
  <path fill="#000000" stroke-width="2" d="m784.93678,239.19654c0.76138,-0.46752 1.48956,-1.00651 2.13103,-1.49035l-19.22076,-0.22201l-2.63643,1.91194l-8.35225,-0.16421c1.04655,-0.87048 2.193,-1.89306 3.043,-2.66112l-3.02359,-2.58206l8.91167,0l1.81324,1.61329l19.62393,0l-2.4342,-1.60968c0.75123,-0.50727 1.863,-1.18423 2.46609,-1.53917l6.59985,4.10255l-6.61486,4.16619l-2.30672,-1.52537l0,0z" id="svg_41" stroke="#c7ae83" transform="rotate(-36.4105 775.358 236.588)"/>
  <text fill="#000000" stroke-width="0" x="674.39999" y="250.79999" id="svg_42" text-anchor="start" xml:space="preserve" stroke="#c7ae83" transform="matrix(0.823626 0 0 0.809884 163.946 58.2436)">corte da lateral</text>
 </g>
</svg>