<svg width="880" height="420" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <marker orient="auto" refY="3" refX="5" markerHeight="6" markerWidth="6" id="arr">
   <polygon id="svg_1" fill="#666" points="0,0 6,3 0,6"/>
  </marker>
 </defs>
 <!-- Moldura -->
 <!-- A) Vista superior: espaçamento e margens -->
 <!-- B) Vista lateral: altura e ângulo de quebra -->
 <!-- C) Detalhe do canal -->
 <g>
  <title>Layer 1</title>
  <rect id="svg_2" stroke-width="2" stroke="#c8b596" fill="#f6f1e7" class="panel" rx="12" height="400" width="860" y="10" x="11"/>
  <text id="svg_3" fill="#222" font="700 16px system-ui,Segoe UI,Roboto,Arial" class="title" y="38" x="28">Pestana — alturas, espaçamento e canais</text>
  <text font-weight="bold" id="svg_4" fill="#222" font="700 16px system-ui,Segoe UI,Roboto,Arial" class="title" y="66" x="28">1) Vista superior (topo)</text>
  <g id="svg_5">
   <!-- escala -->
   <rect id="svg_6" stroke="#111" fill="#2f2f2f" class="fb" height="64" width="320" y="118" x="28"/>
   <!-- pestana -->
   <rect id="svg_7" stroke="#bbb" fill="#eee" class="nut" height="64" width="8" y="118" x="28"/>
   <!-- bordas de segurança -->
   <line id="svg_8" stroke-dasharray="6 4" stroke="#bbb" fill="none" class="ghost" y2="178" x2="40" y1="122" x1="40"/>
   <line id="svg_9" stroke-dasharray="6 4" stroke="#bbb" fill="none" class="ghost" y2="178" x2="336" y1="122" x1="336"/>
   <text transform="matrix(0.900536 0 0 1 4.08042 0)" stroke="#fff" id="svg_10" stroke-width="2px" paint-order="stroke fill" fill="#333" font="12px system-ui,Segoe UI,Roboto,Arial" class="label textbg" y="111" x="38">margem 3.0–3.5 mm</text>
   <!-- cordas (exemplo 6) -->
   <line id="svg_11" stroke-width="2" stroke="#777" class="string" y2="126" x2="328" y1="126" x1="36"/>
   <line id="svg_12" stroke-width="2" stroke="#777" class="string" y2="138" x2="328" y1="138" x1="36"/>
   <line id="svg_13" stroke-width="2" stroke="#777" class="string" y2="150" x2="328" y1="150" x1="36"/>
   <line id="svg_14" stroke-width="2" stroke="#777" class="string" y2="162" x2="328" y1="162" x1="36"/>
   <line id="svg_15" stroke-width="2" stroke="#777" class="string" y2="174" x2="328" y1="174" x1="36"/>
   <line id="svg_16" stroke-width="2" stroke="#777" class="string" y2="186" x2="328" y1="186" x1="36"/>
   <!-- cota E–E -->
   <line id="svg_17" marker-end="url(#arr)" stroke-width="1.5" stroke="#666" class="dim" y2="190" x2="328" y1="190" x1="36"/>
   <text transform="matrix(0.904905 0 0 1 6.68087 0)" stroke="#fff" id="svg_18" stroke-width="2px" paint-order="stroke fill" fill="#333" font="12px system-ui,Segoe UI,Roboto,Arial" class="label textbg" y="205" x="73">E–E tipicamente 43–45 mm (clássico)</text>
   <text transform="matrix(0.827602 0 0 1 6.37874 0)" stroke="#fff" id="svg_19" stroke-width="2px" paint-order="stroke fill" fill="#333" font="12px system-ui,Segoe UI,Roboto,Arial" class="label textbg" y="92" x="37">distribuição por lacunas iguais ou centros iguais</text>
  </g>
  <text font-weight="bold" id="svg_20" fill="#222" font="700 16px system-ui,Segoe UI,Roboto,Arial" class="title" y="66" x="460">2) Vista lateral (altura e quebra)</text>
  <g stroke="null" id="svg_21">
   <!-- escala e 1º traste -->
   <rect stroke="#111" id="svg_22" fill="#2f2f2f" class="fb" height="39.92987" width="340" y="175.07013" x="460"/>
   <rect stroke="#9a9a9a" id="svg_23" fill="#c0c0c0" class="fret" height="4.43665" width="28" y="210.56335" x="488"/>
   <!-- pestana -->
   <rect stroke="#bbb" id="svg_24" fill="#eee" class="nut" height="48.80317" width="12" y="166.19683" x="460"/>
   <!-- corda -->
   <path stroke="#777" id="svg_25" stroke-width="2" class="string" d="m470,172.85181c30,-17.74661 110,-22.18326 190,-13.30996"/>
   <!-- altura alvo 1ª e 6ª (indicativo) -->
   <line stroke="#666" id="svg_26" marker-end="url(#arr)" stroke-width="1.5" class="dim" y2="177.28846" x2="496" y1="188.38009" x1="496"/>
   <text transform="matrix(1 0 0 1.10916 0 -9.05091)" stroke="#fff" id="svg_27" stroke-width="2px" paint-order="stroke fill" fill="#333" font="12px system-ui,Segoe UI,Roboto,Arial" class="label textbg" y="188.42529" x="530">~0.5 mm (1ª)</text>
   <line stroke="#666" id="svg_28" marker-end="url(#arr)" stroke-width="1.5" class="dim" y2="177.28846" x2="512" y1="195.03507" x1="512"/>
   <text transform="matrix(1 0 0 1.10916 0 -9.05091)" stroke="#fff" id="svg_29" stroke-width="2px" paint-order="stroke fill" fill="#333" font="12px system-ui,Segoe UI,Roboto,Arial" class="label textbg" y="189.91739" x="637">~0.8 mm (6ª)</text>
   <!-- ângulo de quebra -->
   <line stroke="#bbb" id="svg_30" stroke-dasharray="6 4" fill="none" class="ghost" y2="210.56335" x2="470" y1="172.85181" x1="470"/>
   <line stroke="#bbb" id="svg_31" stroke-dasharray="6 4" fill="none" class="ghost" y2="172.85181" x2="500" y1="172.85181" x1="470"/>
   <path stroke="#94a9d6" id="svg_32" stroke-width="2" fill="none" class="guide" d="m470,172.85181l24,-8.8733"/>
   <text transform="matrix(1 0 0 1.10916 0 -9.05091)" stroke="#fff" id="svg_33" stroke-width="2px" paint-order="stroke fill" fill="#333" font="12px system-ui,Segoe UI,Roboto,Arial" class="label textbg" y="137.46048" x="476">quebra 12–18 graus</text>
   <text transform="matrix(1 0 0 1.10916 0 -9.05091)" stroke="#fff" id="svg_34" stroke-width="2px" paint-order="stroke fill" fill="#333" font="12px system-ui,Segoe UI,Roboto,Arial" class="label textbg" y="98" x="460">meça sobre o 1º traste; ajuste baixando aos poucos</text>
  </g>
  <text font-weight="bold" id="svg_35" fill="#222" font="700 16px system-ui,Segoe UI,Roboto,Arial" class="title" y="238" x="28">3) Detalhe do canal</text>
  <g id="svg_36">
   <rect id="svg_37" stroke="#bbb" fill="#eee" class="nut" height="60" width="120" y="270" x="28"/>
   <path id="svg_38" stroke-width="2" stroke="#777" class="string" d="m28,300c30,-6 60,-6 120,0"/>
   <text id="svg_39" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" font="12px system-ui,Segoe UI,Roboto,Arial" class="label textbg" y="294" x="168">largura do canal = diâmetro da corda + 0.02 a 0.05 mm</text>
   <text id="svg_40" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" font="12px system-ui,Segoe UI,Roboto,Arial" class="label textbg" y="314" x="168">deixe ~50% do diâmetro da corda acima do canal</text>
  </g>
 </g>
</svg>