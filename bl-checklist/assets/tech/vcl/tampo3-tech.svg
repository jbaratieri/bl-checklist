<svg width="880" height="560" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui,Segoe UI,Roboto,Arial">

 <!-- Moldura -->
 <!-- 1) Marcação do centro e limites -->
 <!-- 2) Abertura do canal (tupia com braço circular) -->
 <!-- 3) Colagem e prensagem -->
 <!-- Labels extras -->
 <g>
  <title>Layer 1</title>
  <rect id="svg_2" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c8b596" fill="#f6f1e7" class="panel" rx="12" height="520" width="840" y="20" x="20"/>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Roseta — marcação, abertura do canal, colagem e prensagem</text>
  <text id="svg_4" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Marcação do centro e limites</text>
  <g id="svg_5">
   <!-- área do tampo -->
   <rect id="svg_6" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="93" x="38"/>
   <!-- centro/pivô -->
   <circle id="svg_7" vector-effect="non-scaling-stroke" fill="#c33" r="4" cy="163" cx="198"/>
   <line id="svg_8" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke-width="2" stroke="#c33" class="center" y2="233" x2="198" y1="93" x1="198"/>
   <!-- limites interno/externo -->
   <circle id="svg_9" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" r="36" cy="163" cx="198"/>
   <circle id="svg_10" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" r="64" cy="163" cx="198"/>
   <!-- furo-guia 4 mm -->
   <rect stroke="#ddd" id="svg_11" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="20" width="259.99999" y="241" x="38"/>
   <text transform="matrix(0.910949 0 0 1 4.09634 0)" stroke="#fff" id="svg_12" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="254" x="54.78205">furo-guia ~4 mm para compasso/pivô da fresa</text>
  </g>
  <text id="svg_13" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="460">2) Abertura do canal (tupia com braço circular)</text>
  <g id="svg_14">
   <!-- tampo -->
   <rect id="svg_15" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="100" x="471"/>
   <!-- canal fresado -->
   <circle id="svg_16" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="ring" r="50" cy="173" cx="608"/>
   <circle id="svg_17" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="ring" r="40" cy="173" cx="608"/>
   <!-- jig: braço + pivô -->
   <line id="svg_18" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="125" x2="748" y1="173" x1="608"/>
   <circle id="svg_19" vector-effect="non-scaling-stroke" fill="#c33" r="4" cy="173" cx="608"/>
   <rect id="svg_20" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#7aa1d1" fill="#e7efff" class="router" rx="3" height="20" width="28" y="115" x="738"/>
   <!-- profundidade indicada -->
   <line id="svg_21" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="195" x2="768" y1="135" x1="768"/>
   <rect stroke="#ddd" id="svg_22" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="20" width="346.99999" y="247" x="461"/>
   <text id="svg_23" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="263" x="472">profundidade típica do canal ≈ 1.5 mm (confirme sua roseta)</text>
  </g>
  <text id="svg_24" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="300" x="40">3) Colagem e prensagem</text>
  <g id="svg_25">
   <!-- tampo com canal -->
   <rect id="svg_26" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="304" x="41"/>
   <circle id="svg_27" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="ring" r="50" cy="374" cx="201"/>
   <circle id="svg_28" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="ring" r="40" cy="374" cx="201"/>
   <!-- segmentos da roseta (fantasma) -->
   <path id="svg_29" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" d="m201,324a50,50 0 0 1 50,50"/>
   <path id="svg_30" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" d="m151,374a50,50 0 0 1 50,50"/>
   <!-- papel antiaderente + caul -->
   <rect id="svg_31" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#f7f7f7" class="paper" height="8" width="336" y="454" x="33"/>
   <rect id="svg_32" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="caul" rx="4" height="16" width="320" y="464" x="41"/>
   <rect id="svg_33" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="488" x="41"/>
   <text id="svg_34" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="501" x="49">papel antiaderente + caibro/placa plana por cima; pressão homogênea ~24 h</text>
  </g>
  <g stroke="null" id="labels">
   <g stroke="null" id="svg_35">
    <rect stroke="#ddd" id="svg_36" vector-effect="non-scaling-stroke" fill="#fff" rx="4" height="19.77765" width="320" y="263.99058" x="38" class="labelbox"/>
    <text transform="matrix(1 0 0 0.988883 0 5.89222)" stroke="#fff" id="svg_37" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="273" x="46">delimite raios interno/externo antes de abrir o canal</text>
   </g>
   <g stroke="null" id="svg_38">
    <rect stroke="#ddd" id="svg_39" vector-effect="non-scaling-stroke" fill="#fff" rx="4" height="19.77765" width="360" y="270.84605" x="465" class="labelbox"/>
    <text transform="matrix(1 0 0 0.988883 3 -0.107779)" stroke="#fff" id="svg_40" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="286" x="470">braço circular com pivô firme evita excentricidade na fresagem</text>
   </g>
   <g stroke="null" id="svg_41">
    <rect stroke="#ddd" id="svg_42" vector-effect="non-scaling-stroke" fill="#fff" rx="4" height="19.77765" width="420" y="510.22235" x="43" class="labelbox"/>
    <text transform="matrix(1 0 0 0.988883 0 5.89222)" stroke="#fff" id="svg_43" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="522" x="51">após cura: raspar até coplanar com o tampo; finalizar com lixas finas</text>
   </g>
  </g>
 </g>
</svg>