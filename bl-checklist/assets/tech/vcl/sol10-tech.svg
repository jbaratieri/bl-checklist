<svg width="880" height="560" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui,Segoe UI,Roboto,Arial">

 <!-- Moldura -->
 <!-- 1) Risco com molde e linhas-guia -->
 <!-- 2) Head vazado: abrir slots (vcl/vla) -->
 <!-- 3) Head sólido: furos das tarraxas (cav/uku) -->
 <!-- ===== Labels adicionais (por cima) ===== -->
 <g>
  <title>Layer 1</title>
  <rect id="svg_2" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c8b596" fill="#f6f1e7" class="panel" rx="12" height="520" width="840" y="20" x="20"/>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Headstock — marcação, furação e abertura de slots</text>
  <text id="svg_4" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Risco: molde alinhado ao nut e à linha central</text>
  <g id="svg_5">
   <rect id="svg_6" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="92" width="360" y="128" x="40"/>
   <!-- linha central -->
   <line id="svg_7" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke-width="2" stroke="#c33" class="center" y2="174" x2="400" y1="174" x1="40"/>
   <!-- nut (referência) -->
   <line id="svg_8" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="220" x2="64" y1="128" x1="64"/>
   <rect id="svg_9" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="18" width="130" y="108" x="68"/>
   <text id="svg_10" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="121" x="76">nut / traste zero</text>
   <!-- molde fantasma -->
   <path id="svg_11" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" d="m80,140l280,0l0,68l-280,0l0,-68z"/>
   <!-- linha paralela à soleta -->
   <line id="svg_12" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="156" x2="360" y1="156" x1="80"/>
   <rect id="svg_13" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="340" y="228" x="40"/>
   <text id="svg_14" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="241" x="48">alinhe molde à linha central; use linha paralela à soleta como guia</text>
  </g>
  <text id="svg_15" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="460">2) Vazado: abrir slots (3+3)</text>
  <g id="svg_16">
   <rect id="svg_17" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="92" width="300" y="128" x="460"/>
   <line id="svg_18" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke-width="2" stroke="#c33" class="center" y2="174" x2="760" y1="174" x1="460"/>
   <!-- furos sequenciais guiando o slot -->
   <circle id="svg_19" stroke-width="2" stroke="#666" class="square" r="6" cy="164" cx="540"/>
   <circle id="svg_20" stroke-width="2" stroke="#666" class="square" r="6" cy="164" cx="560"/>
   <circle id="svg_21" stroke-width="2" stroke="#666" class="square" r="6" cy="164" cx="580"/>
   <rect id="svg_22" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="slot" height="32" width="40" y="152" x="600"/>
   <rect id="svg_23" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="slot" height="32" width="40" y="152" x="660"/>
   <rect id="svg_24" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="300" y="228" x="460"/>
   <text id="svg_25" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="241" x="468">fure em sequência e una; refine paredes com lima/raspilha</text>
  </g>
  <text id="svg_26" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="326" x="44">3) Sólido: furos dos eixos (2+2)</text>
  <g id="svg_27">
   <rect id="svg_28" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="92" width="300" y="342" x="40"/>
   <line id="svg_29" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke-width="2" stroke="#c33" class="center" y2="388" x2="340" y1="388" x1="40"/>
   <!-- furos e fita de batente -->
   <circle id="svg_30" stroke-width="2" stroke="#666" class="square" r="5" cy="388" cx="120"/>
   <circle id="svg_31" stroke-width="2" stroke="#666" class="square" r="5" cy="388" cx="160"/>
   <circle id="svg_32" stroke-width="2" stroke="#666" class="square" r="5" cy="388" cx="200"/>
   <circle id="svg_33" stroke-width="2" stroke="#666" class="square" r="5" cy="388" cx="240"/>
   <line id="svg_34" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="410" x2="120" y1="366" x1="120"/>
   <rect id="svg_35" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#7aa1d1" fill="#e7efff" class="machine" height="8" width="40" y="356" x="100"/>
   <rect id="svg_36" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="340" y="438" x="40"/>
   <text id="svg_37" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="451" x="48">use batente de fita para a profundidade e madeira de sacrifício na saída</text>
  </g>
  <g id="labels">
   <g id="svg_38" class="label">
    <rect id="svg_39" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" rx="4" height="20" width="360" y="252" x="40" class="labelbox"/>
    <text id="svg_40" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="264" x="48">qualquer rebarba no molde será copiada — limpe o molde antes</text>
   </g>
   <g id="svg_41" class="label">
    <rect id="svg_42" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" rx="4" height="20" width="320" y="252" x="460" class="labelbox"/>
    <text id="svg_43" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="264" x="468">slots simétricos e com raio interno — evite cantos vivos</text>
   </g>
   <g id="svg_44" class="label">
    <rect id="svg_45" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" rx="4" height="20" width="420" y="464" x="42" class="labelbox"/>
    <text id="svg_46" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="476" x="50">fure a 90 graus; confira paralelismo entre os pares (2+2)</text>
   </g>
  </g>
 </g>
</svg>