<svg width="880" height="520" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui,Segoe UI,Roboto,Arial">
 <defs>
  <marker orient="auto" refY="3" refX="5" markerHeight="6" markerWidth="6" id="a">
   <polygon id="svg_1" vector-effect="non-scaling-stroke" fill="#666" points="0,0 6,3 0,6"/>
  </marker>
 </defs>
 <!-- Moldura -->
 <!-- 1) Raspagem controlada -->
 <!-- 2) Mapa de espessura -->
 <!-- 3) Lixamento progressivo -->
 <!-- 4) Uniformidade e zonas de atenção -->
 <g>
  <title>Layer 1</title>
  <rect id="svg_2" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c8b596" fill="#f6f1e7" class="panel" rx="12" height="480" width="840" y="20" x="21"/>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Fundo — raspagem controlada, mapa de espessura e lixamento progressivo</text>
  <text id="svg_4" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Raspagem controlada (sentido da fibra)</text>
  <g id="svg_5">
   <rect id="svg_6" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="91" x="39"/>
   <!-- placa de fundo -->
   <rect id="svg_7" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#fff" height="100" width="280" y="112" x="60"/>
   <!-- flechas sentido da fibra -->
   <path id="svg_8" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" d="m79,183l40,0"/>
   <path id="svg_9" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" d="m159,183l40,0"/>
   <path id="svg_10" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" d="m239,183l40,0"/>
   <!-- raspilha (fantasma) -->
   <rect stroke="#bbb" id="svg_11" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" fill="none" class="ghost" height="18" width="161" y="125" x="99"/>
   <text id="svg_12" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="138" x="106">passadas longas, sem “cavar”</text>
   <rect id="svg_13" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="239" x="39"/>
   <text id="svg_14" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="252" x="47">raspilha muito afiada; controle fino evitando ondulações locais</text>
  </g>
  <text id="svg_15" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="82" x="419">2) Mapa de espessura (paquímetro)</text>
  <g id="svg_16">
   <rect id="svg_17" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="96" x="416"/>
   <!-- placa com pontos de medição -->
   <rect id="svg_18" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#fff" height="100" width="280" y="116" x="436"/>
   <circle id="svg_19" vector-effect="non-scaling-stroke" stroke="#94c794" fill="#e7f6e7" class="ok" r="6" cy="146" cx="496"/>
   <text id="svg_20" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="150" x="508">2.9</text>
   <circle id="svg_21" vector-effect="non-scaling-stroke" stroke="#94c794" fill="#e7f6e7" class="ok" r="6" cy="146" cx="576"/>
   <text id="svg_22" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="150" x="588">2.8</text>
   <circle id="svg_23" vector-effect="non-scaling-stroke" stroke="#94c794" fill="#e7f6e7" class="ok" r="6" cy="146" cx="656"/>
   <text id="svg_24" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="150" x="668">2.9</text>
   <circle id="svg_25" vector-effect="non-scaling-stroke" stroke="#e1c15a" fill="#fff4d6" class="warn" r="6" cy="186" cx="536"/>
   <text id="svg_26" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="190" x="548">2.6</text>
   <circle id="svg_27" vector-effect="non-scaling-stroke" stroke="#94c794" fill="#e7f6e7" class="ok" r="6" cy="186" cx="616"/>
   <text id="svg_28" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="190" x="628">2.8</text>
   <rect id="svg_29" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="244" x="416"/>
   <text id="svg_30" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="257" x="424">confira vários pontos; corrija zonas fora do alvo com raspilha/taco</text>
  </g>
  <text id="svg_31" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="300" x="40">3) Lixamento progressivo</text>
  <g id="svg_32">
   <rect id="svg_33" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="301" x="42"/>
   <!-- faixa de grãos -->
   <rect id="svg_34" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#f7f7f7" class="paper" height="20" width="60" y="331" x="62"/>
   <text id="svg_35" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="345" x="68">P120</text>
   <rect id="svg_36" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#f7f7f7" class="paper" height="20" width="60" y="331" x="142"/>
   <text id="svg_37" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="345" x="148">P180</text>
   <rect id="svg_38" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#f7f7f7" class="paper" height="20" width="60" y="331" x="222"/>
   <text id="svg_39" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="345" x="228">P220</text>
   <rect id="svg_40" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#f7f7f7" class="paper" height="20" width="60" y="332" x="290"/>
   <text id="svg_41" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="344" x="294">P320–400</text>
   <rect id="svg_42" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="320" y="447" x="42"/>
   <text id="svg_43" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="460" x="50">sempre com taco rígido/plano de apoio; evite “valas”</text>
  </g>
  <text id="svg_44" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="300" x="460">4) Uniformidade e zonas de atenção</text>
  <g id="svg_45">
   <rect id="svg_46" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="305" x="419"/>
   <!-- placa com zonas -->
   <rect id="svg_47" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#fff" height="100" width="280" y="335" x="439"/>
   <!-- centro ok -->
   <rect stroke="#94c794" id="svg_48" vector-effect="non-scaling-stroke" fill="#e7f6e7" class="ok" height="40" width="91" y="365" x="549"/>
   <text id="svg_49" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="389" x="557">centro estável</text>
   <!-- perto dos blocos = cuidado -->
   <rect id="svg_50" vector-effect="non-scaling-stroke" stroke="#e1c15a" fill="#fff4d6" class="warn" height="20" width="40" y="375" x="439"/>
   <rect id="svg_51" vector-effect="non-scaling-stroke" stroke="#e1c15a" fill="#fff4d6" class="warn" height="20" width="40" y="375" x="679"/>
   <text id="svg_52" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="388" x="445">bloco</text>
   <text id="svg_53" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="391" x="686">bloco</text>
   <rect id="svg_54" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="451" x="419"/>
   <text id="svg_55" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="464" x="417">mantenha leve reforço próximo aos blocos; evite afinamento excessivo nas bordas</text>
  </g>
 </g>
</svg>