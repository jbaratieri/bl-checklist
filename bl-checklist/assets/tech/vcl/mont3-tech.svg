<svg width="880" height="520" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <marker id="arr" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
   <polygon points="0,0 6,3 0,6" fill="#666" id="svg_1"/>
  </marker>
 </defs>
 <!-- Moldura -->
 <!-- 1) Medir ação na 12ª -->
 <!-- 2) Alívio do braço na 7ª -->
 <!-- 3) Ajuste no rastilho (2:1) -->
 <!-- 4) Pestana: teste da 3ª casa -->
 <g>
  <title>Layer 1</title>
  <rect x="10" y="11" width="860" height="500" rx="12" class="panel" fill="#f6f1e7" stroke="#c8b596" stroke-width="2" id="svg_2"/>
  <text x="24" y="38" class="title" font="700 16px system-ui,Segoe UI,Roboto,Arial" fill="#222" id="svg_3" font-weight="bold">Regulagem — ação na 12ª, alívio na 7ª e ajuste do rastilho (2:1)</text>
  <text x="26" y="66" class="title" font="700 16px system-ui,Segoe UI,Roboto,Arial" fill="#222" id="svg_4" font-weight="bold">1) Medir ação na 12ª casa</text>
  <g id="svg_5">
   <rect x="26" y="78" width="380" height="150" class="box" fill="#ffffff" stroke="#c7ae83" id="svg_6"/>
   <!-- escala simplificada -->
   <rect x="46" y="168" width="340" height="28" class="neck" fill="#e9e2d9" stroke="#b69b7a" id="svg_7"/>
   <!-- trastes -->
   <line x1="86" y1="168" x2="86" y2="196" class="fret" stroke="#888" stroke-width="2" id="svg_8"/>
   <line x1="226" y1="168" x2="226" y2="196" class="fret" stroke="#888" stroke-width="2" id="svg_9"/>
   <line x1="286" y1="168" x2="286" y2="196" class="fret" stroke="#888" stroke-width="2" id="svg_10"/>
   <line x1="326" y1="168" x2="326" y2="196" class="fret" stroke="#888" stroke-width="2" id="svg_11"/>
   <!-- 12ª destaque -->
   <line x1="266" y1="160" x2="266" y2="204" class="fret" stroke="#888" stroke-width="2" id="svg_12"/>
   <text x="258" y="156" class="label" font="12px system-ui,Segoe UI,Roboto,Arial" fill="#333" id="svg_13">12ª</text>
   <!-- cordas -->
   <line x1="46" y1="174" x2="386" y2="174" class="string" stroke="#777" stroke-width="2" id="svg_14"/>
   <line x1="46" y1="188" x2="386" y2="188" class="stringL" stroke="#666" stroke-width="2.8" id="svg_15"/>
   <!-- medição (gap) -->
   <line x1="266" y1="174" x2="266" y2="164" class="dim" stroke="#666" stroke-width="2" marker-end="url(#arr)" id="svg_16"/>
   <line x1="266" y1="188" x2="266" y2="204" class="dim" stroke="#666" stroke-width="2" marker-end="url(#arr)" id="svg_17"/>
   <text x="283" y="156" class="label" font="12px system-ui,Segoe UI,Roboto,Arial" fill="#333" id="svg_18">ação 1ª</text>
   <text x="276" y="212" class="label" font="12px system-ui,Segoe UI,Roboto,Arial" fill="#333" id="svg_19">ação 6ª</text>
  </g>
  <text x="456" y="66" class="title" font="700 16px system-ui,Segoe UI,Roboto,Arial" fill="#222" id="svg_20" font-weight="bold">2) Checar alívio na 7ª casa</text>
  <g id="svg_21">
   <rect x="456" y="78" width="380" height="150" class="box" fill="#ffffff" stroke="#c7ae83" id="svg_22"/>
   <!-- escala -->
   <rect x="476" y="168" width="340" height="28" class="neck" fill="#e9e2d9" stroke="#b69b7a" id="svg_23"/>
   <!-- trastes -->
   <line x1="516" y1="168" x2="516" y2="196" class="fret" stroke="#888" stroke-width="2" id="svg_24"/>
   <line x1="576" y1="168" x2="576" y2="196" class="fret" stroke="#888" stroke-width="2" id="svg_25"/>
   <line x1="636" y1="168" x2="636" y2="196" class="fret" stroke="#888" stroke-width="2" id="svg_26"/>
   <line x1="666" y1="168" x2="666" y2="196" class="fret" stroke="#888" stroke-width="2" id="svg_27"/>
   <text x="626" y="156" class="label" font="12px system-ui,Segoe UI,Roboto,Arial" fill="#333" id="svg_28">7ª</text>
   <!-- corda pressionada 1ª e 12ª (fantasma) -->
   <line x1="476" y1="170" x2="816" y2="178" class="ghost" fill="none" stroke="#bbb" stroke-dasharray="6 4" id="svg_29"/>
   <!-- folga medida -->
   <line x1="636" y1="174" x2="636" y2="182" class="dim" stroke="#666" stroke-width="2" marker-end="url(#arr)" id="svg_30"/>
   <text x="648" y="156" class="label" font="12px system-ui,Segoe UI,Roboto,Arial" fill="#333" id="svg_31">alívio 0,10–0,25 mm</text>
  </g>
  <text font-weight="bold" x="26" y="259" class="title" font="700 16px system-ui,Segoe UI,Roboto,Arial" fill="#222" id="svg_32">3) Ajuste no rastilho: remover X na base ≈ baixa 2X na 12ª</text>
  <g id="svg_33">
   <rect x="26" y="263" width="380" height="200" class="box" fill="#ffffff" stroke="#c7ae83" id="svg_34"/>
   <!-- cavalete e rastilho -->
   <rect x="98" y="365" width="220" height="30" class="bridge" fill="#3b2a20" stroke="#2a1c14" id="svg_35"/>
   <rect x="189" y="334" width="20" height="20" class="saddle" fill="#f0efe9" stroke="#b3b3b3" id="svg_36"/>
   <!-- setas -->
   <line stroke="#666" x1="212" y1="337" x2="212" y2="313" class="dim" stroke-width="2" marker-end="url(#arr)" id="svg_37"/>
   <line stroke="#666" x1="188" y1="355" x2="160" y2="355" class="dim" stroke-width="2" marker-end="url(#arr)" id="svg_39"/>
   <!-- dica base reta -->
   <text x="57" y="415" class="label" font="12px system-ui,Segoe UI,Roboto,Arial" fill="#333" id="svg_41">Mantenha a base do rastilho perfeitamente plana</text>
   <text transform="matrix(0.974216 0 0 0.840698 3.89253 57.2251)" stroke="null" xml:space="preserve" text-anchor="start" id="svg_40" y="355.79999" x="73.4" fill="#333">lixar base 2X</text>
   <text xml:space="preserve" text-anchor="start" id="svg_57" y="301.79999" x="212.4" fill="#333">baixa X na casa 12</text>
  </g>
  <text x="456" y="258" class="title" font="700 16px system-ui,Segoe UI,Roboto,Arial" fill="#222" id="svg_42" font-weight="bold">4) Pestana — teste da 3ª casa</text>
  <g id="svg_43">
   <rect x="456" y="270" width="380" height="200" class="box" fill="#ffffff" stroke="#c7ae83" id="svg_44"/>
   <!-- pestana e primeiras casas -->
   <rect x="496" y="330" width="300" height="24" class="neck" fill="#e9e2d9" stroke="#b69b7a" id="svg_45"/>
   <line x1="516" y1="330" x2="516" y2="354" class="fret" stroke="#888" stroke-width="2" id="svg_46"/>
   <line x1="556" y1="330" x2="556" y2="354" class="fret" stroke="#888" stroke-width="2" id="svg_47"/>
   <line x1="596" y1="330" x2="596" y2="354" class="fret" stroke="#888" stroke-width="2" id="svg_48"/>
   <text x="508" y="322" class="label" font="12px system-ui,Segoe UI,Roboto,Arial" fill="#333" id="svg_49">1ª</text>
   <text x="548" y="322" class="label" font="12px system-ui,Segoe UI,Roboto,Arial" fill="#333" id="svg_50">2ª</text>
   <text x="588" y="322" class="label" font="12px system-ui,Segoe UI,Roboto,Arial" fill="#333" id="svg_51">3ª</text>
   <!-- corda pressionada na 3ª -->
   <line x1="596" y1="336" x2="776" y2="336" class="string" stroke="#777" stroke-width="2" id="svg_52"/>
   <!-- folga mínima sobre a 1ª -->
   <line x1="516" y1="336" x2="516" y2="340" class="dim" stroke="#666" stroke-width="2" marker-end="url(#arr)" id="svg_53"/>
   <text x="496" y="373" class="label" font="12px system-ui,Segoe UI,Roboto,Arial" fill="#333" id="svg_54">0,05–0,10 mm</text>
   <text x="496" y="390" class="label" font="12px system-ui,Segoe UI,Roboto,Arial" fill="#333" id="svg_55">Inclinação dos canais em direção ao rastilho</text>
  </g>
 </g>
</svg>