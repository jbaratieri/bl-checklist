<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo - LuthierPro</title>
  <link rel="stylesheet" href="./css/admin.css" />
</head>
<body>
  <div class="admin-container">
    <h1>🛠️ Painel Administrativo</h1>
    <p>Gerencie licenças registradas no Airtable</p>

    <input id="adminKey" type="password" placeholder="Senha de administrador" />
    <button id="btnLogin">Acessar</button>
    <p id="msg" class="msg"></p>

    <table id="licensesTable" class="licenses">
      <thead>
        <tr>
          <th>#</th>
          <th>Código</th>
          <th>Email</th>
          <th>Plano</th>
          <th>Validade</th>
          <th>Usos</th>
          <th>Último uso</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="./js/admin.js"></script>
</body>
</html>
