<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo - LuthierPro</title>
  <link rel="stylesheet" href="./css/admin.css" />
</head>
<body>
  <div class="admin-wrapper">
    <h1>🔐 LuthierPro — Painel de Licenças</h1>

    <div id="loginSection" class="section">
      <p>Insira a senha de administrador para acessar as licenças:</p>
      <input id="adminKey" type="password" placeholder="Senha de administrador" />
      <button id="btnLogin">Acessar</button>
      <p id="msg" class="msg"></p>
    </div>

    <div id="panelSection" class="section" style="display:none;">
      <div class="toolbar">
        <button id="btnReload">🔄 Atualizar lista</button>
        <button id="btnNew">➕ Nova licença</button>
      </div>

      <table id="licensesTable">
        <thead>
          <tr>
            <th>Código</th>
            <th>Plano</th>
            <th>Expiração</th>
            <th>Flagged</th>
            <th>Notas</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="./js/admin.js"></script>
</body>
</html>
