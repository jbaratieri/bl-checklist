<svg width="880" height="560" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui,Segoe UI,Roboto,Arial">
 <defs>
  <marker orient="auto" refY="3" refX="5" markerHeight="6" markerWidth="6" id="a">
   <polygon id="svg_1" vector-effect="non-scaling-stroke" fill="#666" points="0,0 6,3 0,6"/>
  </marker>
 </defs>
 <!-- Moldura -->
 <!-- 1) Orientação e bookmatch -->
 <!-- 2) Retificar na shooting board / lixa longa -->
 <!-- 3) Checagem à contraluz e ensaio a seco -->
 <!-- labels extras -->
 <g>
  <title>Layer 1</title>
  <rect id="svg_2" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c8b596" fill="#f6f1e7" class="panel" rx="12" height="520" width="840" y="20" x="20"/>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Retificar juntas do tampo — bookmatch, shooting board e checagem</text>
  <text id="svg_4" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Orientação e bookmatch</text>
  <g id="svg_5">
   <!-- duas metades -->
   <rect id="svg_6" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="120" width="160" y="108" x="43"/>
   <rect id="svg_7" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="120" width="160" y="108" x="203"/>
   <!-- grã (uma inclinada, outra espelhada) -->
   <line id="svg_8" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="grain" y2="218" x2="183" y1="118" x1="63"/>
   <line id="svg_9" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="grain" y2="218" x2="203" y1="118" x1="83"/>
   <line id="svg_10" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="grain" y2="218" x2="343" y1="118" x1="223"/>
   <line id="svg_11" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="grain" y2="218" x2="363" y1="118" x1="243"/>
   <!-- centro da emenda -->
   <line id="svg_12" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke-width="2" stroke="#c33" class="center" y2="240" x2="203" y1="100" x1="203"/>
   <!-- “abrir como livro” -->
   <line id="svg_13" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="168" x2="43" y1="168" x1="23"/>
   <line id="svg_14" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="168" x2="383" y1="168" x1="363"/>
   <!-- rótulo -->
   <rect stroke="#ddd" id="svg_15" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="20" width="318" y="255" x="43"/>
   <text id="svg_16" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="267" x="46">metades espelhadas, fibras simétricas na emenda central</text>
  </g>
  <text id="svg_17" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="460">2) Retificar arestas (shooting board / lixa longa)</text>
  <g id="svg_18">
   <!-- prancha de lixa / shooting board -->
   <rect id="svg_19" vector-effect="non-scaling-stroke" stroke="#e59a9a" fill="#fde6e6" class="sand" height="14" width="340" y="207" x="450"/>
   <rect id="svg_20" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="90" width="160" y="117" x="460"/>
   <!-- aresta sendo aplainada -->
   <line id="svg_21" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="207" x2="620" y1="117" x1="620"/>
   <!-- setas de passada longa -->
   <line id="svg_22" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="107" x2="580" y1="107" x1="480"/>
   <line id="svg_23" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="101" x2="580" y1="101" x1="480"/>
   <!-- rótulo -->
   <rect stroke="#ddd" id="svg_24" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="20" width="385" y="252" x="461"/>
   <text id="svg_25" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="272" x="464">passadas por toda a extensão; manter 90 graus e não “cavar” as pontas</text>
  </g>
  <text id="svg_26" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="309" x="44">3) Checagem à contraluz e ensaio a seco</text>
  <g stroke="null" id="svg_27">
   <!-- metades unidas -->
   <rect stroke="#c7ae83" id="svg_28" vector-effect="non-scaling-stroke" stroke-width="2" fill="#fff" class="board" height="112.87501" width="320" y="324.59375" x="42"/>
   <line stroke="#c33" id="svg_29" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke-width="2" class="center" y2="441.0625" x2="202" y1="318" x1="202"/>
   <!-- “contraluz”: lâmpada fantasma -->
   <circle stroke="#bbb" id="svg_30" stroke-dasharray="6,4" fill="none" class="ghost" r="10" cy="361.95833" cx="402"/>
   <line stroke="#bbb" id="svg_31" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" fill="none" class="ghost" y2="394.92709" x2="402" y1="372.94792" x1="402"/>
   <!-- texto: não deve passar luz -->
   <rect stroke="#ddd" id="svg_32" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="21.97917" width="338.99999" y="446.06251" x="37"/>
   <text transform="matrix(1 0 0 1.09896 0 -31.4688)" stroke="#fff" id="svg_33" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="450.26066" x="42">união sem passagem de luz; contato uniforme na linha central</text>
   <!-- base de colagem com papel antiaderente e tacos -->
   <rect stroke="#e59a9a" id="svg_34" vector-effect="non-scaling-stroke" fill="#fde6e6" class="sand" height="10.98958" width="360" y="504.82292" x="32"/>
   <rect stroke="#bbb" id="svg_35" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" fill="none" class="ghost" height="10.98958" width="320" y="518.01042" x="42"/>
   <rect stroke="#ddd" id="svg_36" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="19.78125" width="330.99998" y="475.94271" x="36"/>
   <text transform="matrix(1 0 0 1.09896 0 -31.4688)" stroke="#fff" id="svg_37" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="473.81043" x="43">ensaio a seco: tacos-guia e papel antiaderente antes da cola</text>
  </g>
  <g id="labels">
   <g id="svg_38">
    <rect id="svg_39" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" rx="4" height="20" width="300" y="232" x="459" class="labelbox"/>
    <text id="svg_40" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="244" x="467">use régua de precisão para checar linearidade da aresta</text>
   </g>
   <g id="svg_41">
    <rect id="svg_42" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" rx="4" height="20" width="360" y="234" x="38" class="labelbox"/>
    <text id="svg_43" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="246" x="46">face externa definida e marcação de topo/cauda evitam inversões</text>
   </g>
  </g>
 </g>
</svg>