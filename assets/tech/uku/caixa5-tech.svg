<svg width="880" height="620" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, Segoe UI, Roboto, Arial" font-size="12">
 <!-- Moldura -->

 <!-- 1) Ensaio a seco e marcações -->
 <!-- 2) Entalhes e doming -->
 <!-- 3) Colagem e distribuição de pressão -->
 <g>
  <title>Layer 1</title>
  <rect x="20" y="20" width="840" height="580" rx="12" class="panel" fill="#f6f1e7" stroke="#c8b596" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_1"/>
  <text x="40" y="48" class="title" fill="#222" font-weight="700" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_2">Colagem do fundo — ensaio, entalhes e distribuição de pressão</text>
  <text x="40" y="84" class="title" fill="#222" font-weight="700" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_3">1) Ensaio a seco e marcações</text>
  <g id="svg_4">
   <rect x="39" y="95" width="360" height="160" class="board" fill="#fff" stroke="#c7ae83" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_5"/>
   <!-- contorno (vista superior simplificada) -->
   <path d="m69,219c30,-90 270,-90 300,0" class="side" fill="none" stroke="#a9805a" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_6"/>
   <!-- linings -->
   <rect x="99" y="189" width="260" height="6" class="lining" fill="#f0e3d3" stroke="#c7ae83" vector-effect="non-scaling-stroke" id="svg_7"/>
   <rect x="99" y="153" width="260" height="6" class="lining" fill="#f0e3d3" stroke="#c7ae83" vector-effect="non-scaling-stroke" id="svg_8"/>
   <!-- blocos -->
   <rect x="211" y="124" width="40" height="20" class="block" fill="#e9eef7" stroke="#94a9d6" vector-effect="non-scaling-stroke" id="svg_9"/>
   <rect x="209" y="225" width="40" height="20" class="block" fill="#e9eef7" stroke="#94a9d6" vector-effect="non-scaling-stroke" id="svg_10"/>
   <!-- travessas do fundo (posições) -->
   <rect x="129" y="165" width="200" height="6" class="brace" fill="#fde9c9" stroke="#e8b36b" vector-effect="non-scaling-stroke" id="svg_11"/>
   <rect x="159" y="177" width="140" height="6" class="brace" fill="#fde9c9" stroke="#e8b36b" vector-effect="non-scaling-stroke" id="svg_12"/>
   <!-- legenda -->
   <text x="45" y="111" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_13">marcar travessas/espelho nos linings/blocos e checar assentos</text>
   <rect x="37" y="263" width="360" height="20" rx="4" class="labelbox" fill="#fff" stroke="#ddd" vector-effect="non-scaling-stroke" id="svg_14"/>
   <text x="44" y="276" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_15">o fundo deve encostar “a seco” sem folgas antes da cola</text>
  </g>
  <text x="460" y="84" class="title" fill="#222" font-weight="700" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_16">2) Entalhes e doming</text>
  <g id="svg_17">
   <rect x="454" y="94" width="360" height="160" class="board" fill="#fff" stroke="#c7ae83" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_18"/>
   <!-- corte lateral mostrando raio -->
   <path d="m484,208q150,-20 300,0" class="ghost" fill="none" stroke="#bbb" stroke-dasharray="6,4" vector-effect="non-scaling-stroke" id="svg_19"/>
   <text x="551" y="179" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_20">arqueamento do fundo (doming)</text>
   <!-- lining com entalhes -->
   <rect x="494" y="198" width="280" height="10" class="lining" fill="#f0e3d3" stroke="#c7ae83" vector-effect="non-scaling-stroke" id="svg_21"/>
   <rect x="564" y="198" width="6" height="10" class="ghost" fill="none" stroke="#bbb" stroke-dasharray="6,4" vector-effect="non-scaling-stroke" id="svg_22"/>
   <rect x="634" y="198" width="6" height="10" class="ghost" fill="none" stroke="#bbb" stroke-dasharray="6,4" vector-effect="non-scaling-stroke" id="svg_23"/>
   <!-- travessa encaixando -->
   <rect x="632" y="188" width="10" height="20" class="brace" fill="#fde9c9" stroke="#e8b36b" vector-effect="non-scaling-stroke" id="svg_24"/>
   <text x="480" y="159" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_25">rebaixos leves nos linings/blocos — travessa entra sem forçar</text>
   <rect x="454" y="254" width="360" height="20" rx="4" class="labelbox" fill="#fff" stroke="#ddd" vector-effect="non-scaling-stroke" id="svg_26"/>
   <text x="462" y="268" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_27">apoiar em radius dish/apoio rígido para preservar o arco</text>
  </g>
  <text x="41" y="309" class="title" fill="#222" font-weight="700" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_28">3) Colagem e distribuição de pressão</text>
  <g id="svg_29">
   <rect stroke="#c7ae83" x="40" y="326" width="780" height="240" class="board" fill="#fff" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_30"/>
   <!-- fundo (face interna) -->
   <rect x="80" y="370" width="700" height="140" class="back" fill="#fff" stroke="#909090" vector-effect="non-scaling-stroke" id="svg_31"/>
   <!-- tacos/ripas -->
   <rect x="120" y="400" width="120" height="20" class="press" fill="none" stroke="#94a9d6" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_33"/>
   <rect x="260" y="400" width="120" height="20" class="press" fill="none" stroke="#94a9d6" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_34"/>
   <rect x="400" y="400" width="120" height="20" class="press" fill="none" stroke="#94a9d6" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_35"/>
   <rect x="540" y="400" width="120" height="20" class="press" fill="none" stroke="#94a9d6" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_36"/>
   <rect x="680" y="400" width="80" height="20" class="press" fill="none" stroke="#94a9d6" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_37"/>
   <text x="120" y="440" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_38">do centro para as bordas • pressão distribuída</text>
   <!-- go-bar (exemplo) -->
   <line x1="140" y1="350" x2="140" y2="400" class="gobar" stroke="#7aa27a" stroke-width="3" vector-effect="non-scaling-stroke" id="svg_39"/>
   <line x1="220" y1="350" x2="220" y2="400" class="gobar" stroke="#7aa27a" stroke-width="3" vector-effect="non-scaling-stroke" id="svg_40"/>
   <text x="132" y="346" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_41">go-bar deck (opcional)</text>
   <!-- observações -->
   <rect stroke="#ddd" x="61" y="528" width="409.00002" height="20" rx="4" class="labelbox" fill="#fff" vector-effect="non-scaling-stroke" id="svg_42"/>
   <text x="81" y="542" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_43">papel antiaderente; filme fino de cola; limpar escorridos ainda úmidos</text>
  </g>
 </g>
</svg>