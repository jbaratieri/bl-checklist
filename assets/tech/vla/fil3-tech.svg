<svg width="880" height="560" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui,Segoe UI,Roboto,Arial">
 <defs>
  <marker orient="auto" refY="3" refX="5" markerHeight="6" markerWidth="6" id="arr-fil3">
   <polygon id="svg_1" vector-effect="non-scaling-stroke" fill="#666" points="0,0 6,3 0,6"/>
  </marker>
 </defs>
 <!-- Moldura -->
 <!-- 1) Tampo/Fundo: fora → dentro -->
 <!-- 2) Raspilha — ângulo e passes -->
 <!-- 3) Laterais — nivelar ao plano -->
 <!-- 4) Checagem — altura e continuidade -->
 <g>
  <title>Layer 1</title>
  <rect id="svg_2" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c8b596" fill="#f6f1e7" class="panel" rx="12" height="520" width="840" y="20" x="20"/>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Raspagem e nivelamento dos filetes — direção, ângulo e controle</text>
  <text id="svg_4" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Tampo/Fundo — “de fora para dentro”</text>
  <g id="svg_5">
   <rect id="svg_6" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="150" width="360" y="98" x="40"/>
   <!-- placa (tampo/fundo) -->
   <rect id="svg_7" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="top" height="40" width="260" y="151" x="68"/>
   <!-- borda com purfling + binding ligeiramente altos -->
   <rect id="svg_8" vector-effect="non-scaling-stroke" stroke="#e59a9a" fill="#ffe7e7" class="purf" height="40" width="6" y="150" x="328"/>
   <rect id="svg_9" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="bind" height="40" width="8" y="150" x="334"/>
   <!-- lima inclinada trabalhando para dentro -->
   <rect transform="rotate(345 335 122)" id="svg_10" vector-effect="non-scaling-stroke" stroke="#7b8796" fill="#d3d7de" class="file" height="12" width="90" y="116" x="290"/>
   <line id="svg_11" vector-effect="non-scaling-stroke" marker-end="url(#arr-fil3)" stroke-width="2" stroke="#666" class="arrow" y2="162" x2="310" y1="138" x1="340"/>
   <text id="svg_12" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="136" x="56">incline a lima e avance em direção ao centro</text>
   <rect id="svg_13" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="344" y="254" x="48"/>
   <text id="svg_14" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="268" x="56">Evita marcar o tampo/fundo e “arrancar” fibras na quina.</text>
  </g>
  <text id="svg_15" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="460">2) Raspilha — ângulo e passes curtos</text>
  <g id="svg_16">
   <rect id="svg_17" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="150" width="360" y="95" x="450"/>
   <!-- seção: placa + binding alto -->
   <rect id="svg_18" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="top" height="16" width="210" y="167" x="490"/>
   <rect id="svg_19" vector-effect="non-scaling-stroke" stroke="#e59a9a" fill="#ffe7e7" class="purf" height="24" width="6" y="159" x="490"/>
   <rect id="svg_20" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="bind" height="28" width="8" y="155" x="496"/>
   <!-- raspilha com leve ângulo -->
   <rect transform="rotate(-8 594 147)" id="svg_21" vector-effect="non-scaling-stroke" stroke="#94a9d6" fill="#e9eef7" class="scraper" rx="3" height="12" width="100" y="141" x="544"/>
   <path id="svg_22" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" d="m544,137q50,-10 100,0"/>
   <text id="svg_23" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="153" x="656">≈ 5–10°</text>
   <rect id="svg_24" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="344" y="251" x="458"/>
   <text id="svg_25" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="265" x="466">Raspe até “zerar” ao plano; mantenha apoio firme e passes curtos.</text>
  </g>
  <text id="svg_26" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="300" x="40">3) Laterais — nivelar ao plano</text>
  <g id="svg_27">
   <rect id="svg_28" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="150" width="360" y="316" x="37"/>
   <!-- lateral -->
   <rect id="svg_29" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#e7d7b8" class="side" height="70" width="180" y="344" x="97"/>
   <!-- binding/purfling “orgulhoso” -->
   <rect id="svg_30" vector-effect="non-scaling-stroke" stroke="#e59a9a" fill="#ffe7e7" class="purf" height="70" width="6" y="344" x="277"/>
   <rect id="svg_31" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="bind" height="70" width="8" y="344" x="283"/>
   <!-- vidro/raspador -->
   <rect transform="rotate(-6 262 335)" id="svg_32" vector-effect="non-scaling-stroke" stroke="#94a9d6" fill="#e9eef7" class="scraper" height="10" width="90" y="330" x="217"/>
   <text id="svg_33" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="426" x="103">melhor com raspilha/vidro; sem orbital nas quinas</text>
   <rect id="svg_34" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="344" y="472" x="45"/>
   <text id="svg_35" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="486" x="53">Trabalhe por setores; apoio do corpo na bancada.</text>
  </g>
  <text id="svg_36" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="300" x="460">4) Checagem — altura/continuidade do filete</text>
  <g id="svg_37">
   <rect id="svg_38" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="150" width="360" y="308" x="455"/>
   <!-- “janela” OK com filete nivelado -->
   <rect id="svg_39" vector-effect="non-scaling-stroke" stroke="#94c794" fill="#e7f6e7" class="ok" rx="12" height="86" width="140" y="332" x="491"/>
   <!-- borda com filete final -->
   <rect id="svg_40" vector-effect="non-scaling-stroke" stroke="#e59a9a" fill="#ffe7e7" class="purf" height="86" width="4" y="332" x="491"/>
   <rect id="svg_41" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="bind" height="86" width="6" y="332" x="495"/>
   <!-- marcas de controle -->
   <line id="svg_42" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" y2="418" x2="525" y1="332" x1="525"/>
   <text id="svg_43" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="348" x="531">mesma altura</text>
   <line id="svg_44" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" y2="378" x2="637" y1="378" x1="491"/>
   <text id="svg_45" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="382" x="643">continuidade 360°</text>
   <rect id="svg_46" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="344" y="464" x="463"/>
   <text id="svg_47" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="478" x="471">Gire o corpo e verifique uniformidade ao redor inteiro.</text>
  </g>
 </g>
</svg>