<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 420" width="880" height="420"
     font-family="system-ui,Segoe UI,Roboto,Arial" font-size="12">
  <defs>
    <style>
      .panel{fill:#f6f1e7;stroke:#c8b596;stroke-width:2}
      .title{fill:#222;font-weight:700}
      .note{fill:#333}
      .hint{fill:#555}
      .board{fill:#fff;stroke:#c7ae83;stroke-width:2}
      .grain{stroke:#8a623f;stroke-width:2}
      .glue{fill:#fde6e6;stroke:#e59a9a}
      .caul{fill:#e7efff;stroke:#7aa1d1;stroke-width:2}
      .paper{fill:#ffffff;stroke:#bbb;opacity:.95}
      .labelbox{fill:#fff;stroke:#ddd}
      .centerline{stroke:#c33;stroke-width:2;stroke-dasharray:4}
      .press{stroke:#666;stroke-width:2;stroke-dasharray:4}
      .arrow{stroke:#666;stroke-width:2;marker-end:url(#a)}
    </style>
    <marker id="a" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0,0 6,3 0,6" fill="#666"/>
    </marker>
  </defs>

  <!-- Moldura -->
  <rect x="20" y="20" width="840" height="380" rx="12" class="panel"/>
  <text x="40" y="48" class="title">Colagem do tróculo no braço — alinhamento e prensagem</text>

  <!-- A) Ensaio a seco / alinhamento -->
  <text x="40" y="78" class="title">1) Ensaio a seco e alinhamento</text>
  <g transform="translate(40,96)">
    <!-- Braço -->
    <rect x="0" y="18" width="300" height="28" class="board"/>
    <!-- Tróculo (bloco) -->
    <rect x="260" y="0" width="60" height="90" class="board"/>
    <!-- Linha central -->
    <line x1="150" y1="0" x2="150" y2="100" class="centerline"/>
    <!-- Plano de cola -->
    <line x1="260" y1="0" x2="260" y2="90" class="glue"/>

    <!-- Setas aproximando (montagem a seco) -->
    <line x1="220" y1="12" x2="248" y2="12" class="arrow"/>
    <line x1="328" y1="78" x2="292" y2="78" class="arrow"/>

    <!-- Grã (discreta) -->
    <line x1="30" y1="20" x2="30" y2="44" class="grain"/>
    <line x1="70" y1="20" x2="70" y2="44" class="grain"/>
    <line x1="110" y1="20" x2="110" y2="44" class="grain"/>
    <line x1="290" y1="6" x2="290" y2="86" class="grain"/>

    <!-- Rótulos -->
    <rect x="0" y="110" width="400" height="18" rx="4" class="labelbox"/>
    <text x="8" y="123" class="note">Ajuste sequência/posição dos grampos e tacos ANTES de aplicar cola.</text>
  </g>

  <!-- B) Colagem e prensagem -->
  <text x="460" y="78" class="title">2) Colagem e prensagem</text>
  <g transform="translate(460,96)">
    <!-- Conjunto (braço + tróculo) -->
    <rect x="0" y="18" width="300" height="28" class="board"/>
    <rect x="260" y="0" width="60" height="90" class="board"/>
    <line x1="260" y1="0" x2="260" y2="90" class="glue"/>

    <!-- Tacos (inferior plano e superior plano) -->
    <rect x="0" y="0"   width="320" height="12" class="caul"/>
    <rect x="0" y="90"  width="320" height="12" class="caul"/>

    <!-- Papel antiaderente (por cima dos tacos) -->
    <rect x="4"  y="4"  width="312" height="6"  class="paper"/>
    <rect x="4"  y="92" width="312" height="6"  class="paper"/>

    <!-- Grampos (representação) -->
    <rect x="40"  y="-8" width="10" height="116" class="press"/>
    <rect x="150" y="-8" width="10" height="116" class="press"/>
    <rect x="260" y="-8" width="10" height="116" class="press"/>

    <!-- Setas de pressão -->
    <line x1="45"  y1="-12" x2="45"  y2="2"   class="arrow"/>
    <line x1="155" y1="-12" x2="155" y2="2"   class="arrow"/>
    <line x1="265" y1="-12" x2="265" y2="2"   class="arrow"/>

    <!-- Rótulos -->
    <rect x="0" y="118" width="300" height="18" rx="4" class="labelbox"/>
    <text x="8" y="131" class="note">Pressão do centro para as bordas; checar alinhamento.</text>

    <rect x="0" y="138" width="200" height="18" rx="4" class="labelbox"/>
    <text x="8" y="150" class="note">Remova o excesso de cola úmida.</text>
  </g>

  <!-- C) Pós-cura -->
  <text x="40" y="250" class="title">3) Pós-cura e limpeza</text>
  <g transform="translate(40,266)">
    <!-- Conjunto colado -->
    <rect x="0" y="18" width="300" height="28" class="board"/>
    <rect x="260" y="0" width="60" height="90" class="board"/>
    <line x1="260" y1="0" x2="260" y2="90" class="glue"/>

    <!-- Raspagem/regularização -->
    <rect x="0" y="110" width="400" height="18" rx="4" class="labelbox"/>
    <text x="8" y="123" class="note">Após 12–24 h, raspe a cola e replaneje as faces se necessário.</text>
  </g>
</svg>
