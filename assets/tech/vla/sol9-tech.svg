<svg width="880" height="560" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui,Segoe UI,Roboto,Arial">
 <defs>
  <marker orient="auto" refY="3" refX="5" markerHeight="6" markerWidth="6" id="a">
   <polygon id="svg_1" vector-effect="non-scaling-stroke" fill="#666" points="0,0 6,3 0,6"/>
  </marker>
 </defs>
 <!-- Moldura -->
 <!-- 1) Riscar com molde -->
 <!-- 2) Usinar com tupia (fresa com rolamento superior) -->
 <!-- 3) Slots (vazado) ou furos (sólido) -->
 <!-- ===== Labels adicionais (por cima) ===== -->
 <g>
  <title>Layer 1</title>
  <path id="svg_2" d="m20,32c0,-6.52055 5.47945,-12 12,-12l816,0c6.52055,0 12,5.47945 12,12l0,496c0,6.52055 -5.47945,12 -12,12l-816,0c-6.52055,0 -12,-5.47945 -12,-12l0,-496z" opacity="undefined" stroke-width="2" stroke="#c8b596" fill="#f6f1e7"/>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Mão (headstock) — riscar com molde e usinar com tupia</text>
  <text id="svg_4" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Alinhar molde ao nut e à linha central</text>
  <g id="svg_5">
   <!-- placa do head com soleta -->
   <rect id="svg_6" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="92" width="360" y="128" x="40"/>
   <!-- linha central -->
   <line id="svg_7" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke-width="2" stroke="#c33" class="center" y2="174" x2="400" y1="174" x1="40"/>
   <!-- nut (referência) -->
   <line id="svg_8" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="220" x2="60" y1="128" x1="60"/>
   <rect stroke="#ddd" id="svg_9" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="18" width="97" y="108" x="40"/>
   <text id="svg_10" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="119" x="45">nut / traste zero</text>
   <!-- molde (fantasma) -->
   <path id="svg_11" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" d="m80,140l280,0l0,68l-280,0l0,-68z"/>
   <!-- slots no molde (se houver) -->
   <rect stroke="#7aa1d1" id="svg_12" vector-effect="non-scaling-stroke" fill="#deedff" class="slot" height="13" width="214.99998" y="153" x="103.00001"/>
   <!-- rótulo -->
   <rect id="svg_14" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="300" y="228" x="40"/>
   <text id="svg_15" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="241" x="48">alinhe molde: nut e linha central coincidentes</text>
   <rect stroke="#7aa1d1" id="svg_52" vector-effect="non-scaling-stroke" fill="#deedff" class="slot" height="13" width="214.99998" y="185" x="104.00001"/>
  </g>
  <text id="svg_16" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="460">2) Tupia com fresa e rolamento superior</text>
  <g id="svg_17">
   <!-- peça e molde colado -->
   <rect id="svg_18" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="92" width="300" y="128" x="460"/>
   <path id="svg_19" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" d="m460,128l300,0l0,92l-300,0l0,-92z"/>
   <!-- linha central -->
   <line id="svg_20" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke-width="2" stroke="#c33" class="center" y2="174" x2="760" y1="174" x1="460"/>
   <!-- tupia simplificada -->
   <rect id="svg_21" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#7aa1d1" fill="#d6ecff" class="router" rx="6" height="68" width="40" y="140" x="774"/>
   <circle id="svg_22" stroke="#7aa1d1" fill="#fff" class="bearing" r="10" cy="174" cx="794"/>
   <!-- encontro rolamento/molde -->
   <line id="svg_23" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke-width="2" stroke="#e59a9a" class="cut" y2="220" x2="760" y1="128" x1="760"/>
   <!-- setas de avanço (contra rotação) -->
   <line id="svg_24" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="216" x2="760" y1="216" x1="740"/>
   <line id="svg_25" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="196" x2="740" y1="196" x1="720"/>
   <rect stroke="#ddd" id="svg_26" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="20" width="299.00002" y="245" x="461.99999"/>
   <text id="svg_27" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="258" x="465">avance contra a rotação; passes leves junto ao molde</text>
  </g>
  <text id="svg_28" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="300" x="40">3) Abrir slots ou furar para tarraxas</text>
  <g id="svg_29">
   <!-- head vazado (esquerda) -->
   <rect id="svg_30" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="92" width="180" y="342" x="40"/>
   <rect stroke="#7aa1d1" id="svg_31" vector-effect="non-scaling-stroke" fill="#deedff" class="slot" height="14" width="132" y="367" x="71"/>
   <rect stroke="#ddd" id="svg_33" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="20" width="296" y="438" x="40"/>
   <text id="svg_34" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="451" x="48">slots: abra, depois refine paredes com lima/raspinha</text>
   <!-- head sólido (direita) -->
   <rect id="svg_35" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="92" width="180" y="339" x="424"/>
   <circle id="svg_36" stroke-width="2" stroke="#666" class="square" r="4" cy="389" cx="458"/>
   <circle id="svg_37" stroke-width="2" stroke="#666" class="square" r="4" cy="389" cx="498"/>
   <circle id="svg_38" stroke-width="2" stroke="#666" class="square" r="4" cy="389" cx="538"/>
   <circle id="svg_39" stroke-width="2" stroke="#666" class="square" r="4" cy="389" cx="578"/>
   <rect stroke="#ddd" id="svg_40" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="20" width="321.00001" y="437" x="418"/>
   <text id="svg_41" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="452" x="422">sólido: furo-piloto curto e depois à medida (teste a bucha)</text>
   <rect stroke="#7aa1d1" id="svg_53" vector-effect="non-scaling-stroke" fill="#deedff" class="slot" height="14" width="132" y="399" x="70"/>
  </g>
  <g id="labels">
   <g stroke="null" id="svg_42" class="label">
    <rect stroke="#ddd" id="svg_43" vector-effect="non-scaling-stroke" fill="#fff" rx="4" height="18.51545" width="366.40193" y="247.48455" x="40" class="labelbox"/>
    <text stroke="#fff" transform="matrix(0.965994 0 0 0.981615 1.82693 5.66689)" id="svg_44" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="258.86223" x="42.81269">qualquer rebarba no molde será copiada pela fresa — limpe o molde</text>
   </g>
   <g stroke="null" id="svg_45" class="label">
    <rect stroke="#ddd" id="svg_46" vector-effect="non-scaling-stroke" fill="#fff" rx="4" height="20" width="334.83155" y="222" x="461" class="labelbox"/>
    <text stroke="#fff" transform="matrix(0.955524 0 0 1 29.7268 72)" id="svg_47" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="164" x="456.44144">rolamento superior “lê” o molde; mantenha contato constante</text>
   </g>
   <g stroke="null" id="svg_48" class="label">
    <rect stroke="#ddd" id="svg_49" vector-effect="non-scaling-stroke" fill="#fff" rx="4" height="20" width="339" y="464" x="45" class="labelbox"/>
    <text transform="matrix(0.950924 0 0 1 0.910936 0)" stroke="#fff" id="svg_50" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="476" x="53.71681">faça passadas curtas contra a rotação para evitar arrancamento</text>
   </g>
  </g>
 </g>
</svg>