<svg width="880" height="540" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui,Segoe UI,Roboto,Arial">
 <defs>
  <marker orient="auto" refY="3" refX="5" markerHeight="6" markerWidth="6" id="arr">
   <polygon id="svg_1" vector-effect="non-scaling-stroke" fill="#666" points="0,0 6,3 0,6"/>
  </marker>
 </defs>
 <!-- Frame -->
 <!-- Panel 1: Template + centering + spacer -->
 <!-- arrow -->
 <!-- Panel 2: Recorte (manual / semimanual) -->
 <!-- arrow -->
 <!-- Panel 3: Proteção contra lascamento + acabamento -->
 <!-- Panel 4: Dicas rápidas -->
 <g>
  <title>Layer 1</title>
  <rect id="svg_2" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c8b596" fill="#f6f1e7" class="panel" rx="12" height="500" width="840" y="20" x="20"/>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Traçado aumentado e recorte do tampo — plantilla, arandela e proteção</text>
  <g id="svg_4">
   <rect id="svg_5" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="180" width="360" y="80" x="40"/>
   <text id="svg_6" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="100" x="52">1) Posicionar a plantilla e traçar</text>
   <!-- blank / tapa -->
   <rect id="svg_7" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#fff" class="wood" rx="8" height="108" width="304" y="116" x="68"/>
   <!-- template (panel com buraco) -->
   <rect id="svg_8" vector-effect="non-scaling-stroke" stroke="#dcd0b7" fill="#f7f7f7" rx="6" height="64" width="220" y="138" x="110"/>
   <text id="svg_9" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="156" x="124">plantilla</text>
   <!-- washer spacer (arandela) -->
   <g stroke="null" id="svg_10">
    <circle stroke="#94a9d6" id="svg_11" vector-effect="non-scaling-stroke" fill="#e9eef7" r="7.24007" cy="175.05799" cx="126.24007"/>
    <text transform="matrix(0.905008 0 0 1.11775 11.304 -21.6661)" stroke="#fff" id="svg_12" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="180" x="143">arandela = espaçador p/ traçado maior</text>
   </g>
   <!-- margin trace (2-6 mm) -->
   <rect id="svg_13" vector-effect="non-scaling-stroke" stroke-dasharray="4 4" stroke-width="2" stroke="#e1b36a" fill="none" class="margin" rx="6" height="72" width="228" y="134" x="106"/>
   <text id="svg_14" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="280" x="44">Traçado aumentado: deixar 2–6 mm de margem para acabamento</text>
   <rect id="svg_15" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="236" x="40"/>
   <text id="svg_16" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="298" x="45">centralize a plantilla, prenda com peso/grampos macios e trace com lápis afiado</text>
  </g>
  <line id="svg_17" vector-effect="non-scaling-stroke" marker-end="url(#arr)" stroke="#666" class="arr" y2="170" x2="460" y1="170" x1="420"/>
  <g id="svg_18">
   <rect id="svg_19" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="180" width="360" y="66" x="479"/>
   <text id="svg_20" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="99" x="496">2) Recorte — ferramentas e sequência</text>
   <!-- showing hand-coping saw (marqueteria) -->
   <g id="svg_21">
    <rect id="svg_22" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#fff" class="wood" rx="8" height="72" width="220" y="118" x="504"/>
    <path stroke="#8a623f" id="svg_23" vector-effect="non-scaling-stroke" stroke-width="1.2" fill="none" class="grain" d="m524,143q42,-26 102,0"/>
    <g id="svg_24">
     <rect id="svg_25" vector-effect="non-scaling-stroke" stroke="#d1bfa0" fill="#f3efe6" class="tool" height="10" width="64" y="197" x="495"/>
     <text id="svg_26" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="205" x="569">Serra de marqueteria (espiral) — flexível</text>
    </g>
    <g id="svg_27">
     <rect id="svg_28" vector-effect="non-scaling-stroke" stroke="#d1bfa0" fill="#f3efe6" class="tool" height="10" width="64" y="213" x="496"/>
     <text id="svg_29" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="221" x="570">Arco pequeno / coping saw — seguro p/ curvas</text>
     <rect id="svg_34" vector-effect="non-scaling-stroke" stroke="#d1bfa0" fill="#f3efe6" class="tool" height="10" width="64" y="229" x="496"/>
    </g>
   </g>
   <!-- semimanual (jigsaw / serra de fita) -->
   <g stroke="null" id="svg_30">
    <rect stroke="#e59a9a" id="svg_31" vector-effect="non-scaling-stroke" fill="#fff0f0" class="saw" rx="6" height="74.752" width="80" y="117" x="735"/>
    <text transform="matrix(1 0 0 1.03822 0 -4.472)" stroke="#fff" id="svg_33" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="232.46661" x="571">lâmina dentes finos</text>
   </g>
  </g>
  <line id="svg_36" vector-effect="non-scaling-stroke" marker-end="url(#arr)" stroke="#666" class="arr" y2="310" x2="460" y1="310" x1="420"/>
  <g id="svg_37">
   <rect stroke="#c7ae83" id="svg_38" vector-effect="non-scaling-stroke" stroke-width="2" fill="#fff" class="board" height="180" width="415" y="315" x="37"/>
   <text id="svg_39" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="335" x="49">3) Proteção e acabamento</text>
   <!-- tape protection -->
   <g id="svg_40">
    <rect id="svg_41" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#fff" class="wood" rx="8" height="96" width="304" y="359" x="65"/>
    <rect id="svg_42" vector-effect="non-scaling-stroke" stroke="#e0c38a" fill="#fff7d9" rx="4" class="tape" height="20" width="284" y="369" x="75"/>
    <text id="svg_43" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="385" x="79">Fita adesiva sobre a face visível (evita lascar)</text>
    <!-- sanding / round sandpaper trick -->
    <g id="svg_44">
     <circle id="svg_45" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#fff" r="18" cy="420" cx="66"/>
     <text id="svg_46" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="424" x="90">Lixa em rolo enrolada — suporte redondo p/ interior do soundhole</text>
    </g>
   </g>
   <rect id="svg_47" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="471" x="37"/>
   <text id="svg_48" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="512" x="38">Remova fita apenas após acabamento; termine contorno com taco rígido e lixas progressivas</text>
  </g>
  <g stroke="null" id="svg_49">
   <rect stroke="#c7ae83" id="svg_50" vector-effect="non-scaling-stroke" stroke-width="2" fill="#fff" class="board" height="180" width="358.30047" y="308" x="480"/>
   <text transform="matrix(0.995279 0 0 1 2.26604 0)" stroke="#fff" id="svg_51" stroke-width="2px" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="328" x="492">Dicas rápidas</text>
   <text transform="matrix(0.995279 0 0 1 2.26604 0)" stroke="#fff" id="svg_52" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="356" x="492">• Use proteção de madeira nos grampos para não marcar.</text>
   <text transform="matrix(0.995279 0 0 1 2.26604 0)" stroke="#fff" id="svg_53" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="380" x="492">• Marque topo/cauda e confira bookmatch antes do corte final.</text>
   <text transform="matrix(0.995279 0 0 1 3.26604 -28)" stroke="#fff" id="svg_55" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="428" x="492">• Guarde as sobras para junções e espelho quando aplicável.</text>
  </g>
 </g>
</svg>