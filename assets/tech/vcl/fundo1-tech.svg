<svg width="880" height="520" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui,Segoe UI,Roboto,Arial">

 <!-- Moldura -->
 <!-- 1) Bookmatch e orientação -->
 <!-- 2) Shooting board / plaina ou lixa -->
 <!-- 3) Teste de luz / contraluz -->
 <!-- 4) Guia com tupia (opcional) -->
 <g>
  <title>Layer 1</title>
  <rect id="svg_1" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c8b596" fill="#f6f1e7" class="panel" rx="12" height="480" width="840" y="20" x="20"/>
  <text id="svg_2" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Retífica das juntas do fundo — bookmatch, shooting board e teste de luz</text>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Bookmatch e orientação</text>
  <g id="svg_4">
   <rect id="svg_5" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="86" x="35"/>
   <!-- metades espelhadas -->
   <rect id="svg_6" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#fff" height="100" width="130" y="106" x="55"/>
   <rect id="svg_7" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#fff" height="100" width="130" y="106" x="205"/>
   <!-- veios -->
   <g id="svg_8">
    <path id="svg_9" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" fill="none" class="grain" d="m65,196q35,-70 70,0"/>
    <path id="svg_10" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" fill="none" class="grain" d="m95,196q35,-70 70,0"/>
   </g>
   <g id="svg_11">
    <path id="svg_12" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" fill="none" class="grain" d="m285,148q-35,-70 -70,0"/>
    <path id="svg_13" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" fill="none" class="grain" d="m255,148q-35,-70 -70,0"/>
   </g>
   <!-- centro -->
   <line id="svg_14" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="206" x2="190" y1="106" x1="190"/>
   <rect id="svg_15" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="234" x="35"/>
   <text transform="matrix(0.89395 0 0 1 4.56014 0)" stroke="#fff" id="svg_16" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="247" x="43">metades espelhadas; marque topo/cauda e mantenha figuração contínua</text>
  </g>
  <text id="svg_17" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="460">2) Shooting board (plaina ou lixa)</text>
  <g id="svg_18">
   <rect id="svg_19" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="101" x="452"/>
   <!-- base -->
   <rect id="svg_20" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#f7f7f7" class="paper" height="16" width="300" y="193" x="462"/>
   <text id="svg_21" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="206" x="473">base plana com lixa 36–50</text>
   <!-- peças em pé sendo retificadas -->
   <rect id="svg_22" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#fff" height="50" width="20" y="143" x="532"/>
   <rect id="svg_23" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#fff" height="50" width="20" y="143" x="552"/>
   <!-- plaina (fantasma) -->
   <rect id="svg_24" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" height="24" width="70" y="131" x="612"/>
   <text id="svg_25" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="124" x="570">plaina muito afiada (passada longa)</text>
   <!-- esquadro -->
   <line id="svg_26" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#7aa1d1" class="square" y2="193" x2="492" y1="143" x1="492"/>
   <line id="svg_27" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#7aa1d1" class="square" y2="193" x2="532" y1="193" x1="492"/>
   <rect id="svg_28" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="249" x="452"/>
   <text id="svg_29" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="262" x="460">aresta a 90°; conferir esquadro em três pontos ao longo da junta</text>
  </g>
  <text id="svg_30" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="300" x="40">3) Teste de luz</text>
  <g id="svg_31">
   <rect id="svg_32" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="306" x="36"/>
   <!-- metades unidas -->
   <rect id="svg_33" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#fff" height="80" width="90" y="336" x="96"/>
   <rect id="svg_34" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#fff" height="80" width="90" y="336" x="186"/>
   <line id="svg_35" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="416" x2="186" y1="336" x1="186"/>
   <!-- luz por trás (fantasma) -->
   <rect id="svg_36" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" height="8" width="220" y="326" x="76"/>
   <text id="svg_37" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="324" x="82">contraluz / luz rasante</text>
   <rect id="svg_38" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="320" y="452" x="36"/>
   <text id="svg_39" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="465" x="44">não deve passar luz pela junta — se passar, volte à retífica</text>
  </g>
  <text id="svg_40" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="300" x="460">4) Guia com tupia (opcional)</text>
  <g id="svg_41">
   <rect id="svg_42" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="303" x="449"/>
   <!-- guia e tupia (fantasma) -->
   <rect id="svg_43" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" height="90" width="12" y="333" x="479"/>
   <rect id="svg_44" vector-effect="non-scaling-stroke" stroke-dasharray="4,4" stroke="#c7ae83" fill="none" height="90" width="220" y="333" x="491"/>
   <rect id="svg_45" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" height="24" width="30" y="333" x="709"/>
   <text id="svg_46" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="329" x="495">guia paralela + passada reta; depois retífica fina</text>
   <rect id="svg_47" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="449" x="449"/>
   <text id="svg_48" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="462" x="457">use apenas para “endireitar” antes do ajuste fino com plaina/lixa</text>
  </g>
 </g>
</svg>