<svg width="880" height="560" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui,Segoe UI,Roboto,Arial">

 <!-- Moldura -->
 <!-- 1) Ordem + mitras na culatra -->
 <!-- 2) Fita e borracha (pressão) -->
 <!-- 3) Região do tróculo -->
 <!-- 4) Raspagem/Nivelamento -->
 <g>
  <title>Layer 1</title>
  <rect id="svg_2" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c8b596" fill="#f6f1e7" class="panel" rx="12" height="520" width="840" y="20" x="20"/>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Instalação dos filetes/purfling — ordem, pressão e acabamento</text>
  <text id="svg_4" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Ordem e mitras na culatra</text>
  <g id="svg_5">
   <rect id="svg_6" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="150" width="360" y="100" x="39"/>
   <!-- "corpo" simplificado com culatra -->
   <rect id="svg_7" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="body" rx="14" height="80" width="220" y="124" x="75"/>
   <!-- canal na borda -->
   <rect id="svg_8" vector-effect="non-scaling-stroke" stroke="#e59a9a" fill="#ffe7e7" class="purf" height="80" width="4" y="124" x="75"/>
   <rect id="svg_9" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="bind" height="80" width="6" y="124" x="79"/>
   <!-- mitra na culatra -->
   <polygon id="svg_10" vector-effect="non-scaling-stroke" stroke="#e59a9a" fill="#ffe7e7" class="purf" points="289,163 297,159 297,167 "/>
   <polygon id="svg_11" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="bind" points="295,163 305,158 305,168 "/>
   <text id="svg_12" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="216" x="79">1) purfling (mitra) → 2) binding</text>
   <rect id="svg_13" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="344" y="256" x="47"/>
   <text id="svg_14" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="270" x="55">Ajuste a seco até o “V” fechar sem fresta. Depois cole.</text>
  </g>
  <text id="svg_15" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="460">2) Pressão: fita e borracha</text>
  <g id="svg_16">
   <rect id="svg_17" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="150" width="360" y="100" x="457"/>
   <!-- corpo com binding já no lugar -->
   <rect id="svg_18" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="body" rx="22" height="96" width="240" y="118" x="487"/>
   <!-- fitas (largas e densas na cintura) -->
   <rect id="svg_19" vector-effect="non-scaling-stroke" stroke="#e3cc7a" fill="#fbeec2" class="tape" height="96" width="8" y="118" x="521"/>
   <rect id="svg_20" vector-effect="non-scaling-stroke" stroke="#e3cc7a" fill="#fbeec2" class="tape" height="96" width="8" y="118" x="553"/>
   <rect id="svg_21" vector-effect="non-scaling-stroke" stroke="#e3cc7a" fill="#fbeec2" class="tape" height="96" width="8" y="118" x="585"/>
   <rect id="svg_22" vector-effect="non-scaling-stroke" stroke="#e3cc7a" fill="#fbeec2" class="tape" height="96" width="6" y="118" x="617"/>
   <rect id="svg_23" vector-effect="non-scaling-stroke" stroke="#e3cc7a" fill="#fbeec2" class="tape" height="96" width="6" y="118" x="633"/>
   <rect id="svg_24" vector-effect="non-scaling-stroke" stroke="#e3cc7a" fill="#fbeec2" class="tape" height="96" width="6" y="118" x="649"/>
   <rect id="svg_25" vector-effect="non-scaling-stroke" stroke="#e3cc7a" fill="#fbeec2" class="tape" height="96" width="8" y="118" x="665"/>
   <rect id="svg_26" vector-effect="non-scaling-stroke" stroke="#e3cc7a" fill="#fbeec2" class="tape" height="96" width="8" y="118" x="697"/>
   <!-- borracha contínua -->
   <path id="svg_27" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke-width="2" stroke="#a77" fill="none" class="rub" d="m487,136c60,-34 180,-34 240,0"/>
   <path id="svg_28" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke-width="2" stroke="#a77" fill="none" class="rub" d="m487,196c60,34 180,34 240,0"/>
   <text id="svg_29" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="239" x="491">fita 20–30 mm; na cintura, 10–15 mm + borracha contínua</text>
   <rect id="svg_30" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="344" y="256" x="465"/>
   <text id="svg_31" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="270" x="473">Limpe excesso de cola antes da cura. Proteja o tampo se usar CA.</text>
  </g>
  <text id="svg_32" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="300" x="40">3) Região do tróculo (encaixe limpo)</text>
  <g id="svg_33">
   <rect id="svg_34" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="150" width="360" y="334" x="40"/>
   <!-- topo/“braço” simplificado -->
   <rect id="svg_35" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" height="10" width="220" y="366" x="76"/>
   <text id="svg_36" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="360" x="76">tróculo / encontro com o braço</text>
   <!-- canal + peças até a quina -->
   <rect id="svg_37" vector-effect="non-scaling-stroke" stroke="#e59a9a" fill="#ffe7e7" class="purf" height="44" width="4" y="376" x="76"/>
   <rect id="svg_38" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="bind" height="44" width="6" y="376" x="80"/>
   <text id="svg_39" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="398" x="92">preserve a quina</text>
   <rect id="svg_40" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="344" y="490" x="48"/>
   <text id="svg_41" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="504" x="56">Ajuste final com bisturi/formão; sem lascar a quina do canal.</text>
  </g>
  <text id="svg_42" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="300" x="460">4) Pós-cura: raspagem e nivelamento</text>
  <g id="svg_43">
   <rect id="svg_44" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="150" width="360" y="334" x="460"/>
   <!-- seção lateral + tampo -->
   <rect id="svg_45" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="body" height="86" width="12" y="368" x="532"/>
   <rect id="svg_46" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="body" height="8" width="190" y="368" x="532"/>
   <!-- binding/purfling ligeiramente “orgulhosos” -->
   <rect id="svg_47" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="bind" height="16" width="6" y="384" x="532"/>
   <rect id="svg_48" vector-effect="non-scaling-stroke" stroke="#e59a9a" fill="#ffe7e7" class="purf" height="12" width="4" y="384" x="538"/>
   <!-- raspilha -->
   <rect id="svg_49" vector-effect="non-scaling-stroke" stroke="#94a9d6" fill="#e9eef7" class="scraper" rx="3" height="10" width="80" y="374" x="570"/>
   <line id="svg_50" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" y2="368" x2="650" y1="384" x1="570"/>
   <text id="svg_51" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="404" x="568">raspar até “zerar” ao plano</text>
   <rect id="svg_52" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="344" y="490" x="468"/>
   <text id="svg_53" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="504" x="476">Deixe as peças ~0,1–0,2 mm acima e nivele com raspilha afiada.</text>
  </g>
 </g>
</svg>