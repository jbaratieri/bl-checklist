<svg width="880" height="560" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui,Segoe UI,Roboto,Arial">

 <!-- Moldura -->
 <!-- 1) Estoque e orientação da fibra -->
 <!-- 2) Assentamento na solera (curvatura) -->
 <!-- 3) Perfil/coroamento e alívio nas pontas -->
 <!-- 4) Colagem (deck/varas, cunhas, tacos) -->
 <!-- Labels extras -->
 <g>
  <title>Layer 1</title>
  <rect id="svg_1" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c8b596" fill="#f6f1e7" class="panel" rx="12" height="520" width="840" y="20" x="20"/>
  <text id="svg_2" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Barras harmônicas — estoque, assentamento na solera e perfil/coroamento</text>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Estoque e orientação</text>
  <g id="svg_4">
   <!-- bloco de barras -->
   <rect id="svg_5" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="90" x="37"/>
   <!-- três tiras com veios "em pé" -->
   <g id="svg_6">
    <rect id="svg_7" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="brace" height="80" width="60" y="110" x="67"/>
    <line id="svg_8" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="braceEdge" y2="186" x2="77" y1="114" x1="77"/>
    <line id="svg_9" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="braceEdge" y2="186" x2="97" y1="114" x1="97"/>
    <line id="svg_10" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="braceEdge" y2="186" x2="117" y1="114" x1="117"/>
   </g>
   <g id="svg_11">
    <rect id="svg_12" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="brace" height="80" width="60" y="110" x="157"/>
    <line id="svg_13" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="braceEdge" y2="186" x2="167" y1="114" x1="167"/>
    <line id="svg_14" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="braceEdge" y2="186" x2="187" y1="114" x1="187"/>
    <line id="svg_15" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="braceEdge" y2="186" x2="207" y1="114" x1="207"/>
   </g>
   <g id="svg_16">
    <rect id="svg_17" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="brace" height="80" width="60" y="110" x="247"/>
    <line id="svg_18" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="braceEdge" y2="186" x2="257" y1="114" x1="257"/>
    <line id="svg_19" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="braceEdge" y2="186" x2="277" y1="114" x1="277"/>
    <line id="svg_20" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#8a623f" class="braceEdge" y2="186" x2="297" y1="114" x1="297"/>
   </g>
   <!-- label -->
   <rect id="svg_21" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="238" x="37"/>
   <text id="svg_22" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="251" x="45">bruto: 6–8 mm (h) × 5–6 mm (w); veios perpendiculares ao tampo</text>
  </g>
  <text id="svg_23" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="89" x="455">2) Assentamento na solera</text>
  <g id="svg_24">
   <!-- solera curvada -->
   <rect id="svg_25" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="80" width="320" y="101" x="452"/>
   <path id="svg_26" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" d="m452,141c60,-20 260,-20 320,0"/>
   <!-- barra com base chanfrada para o raio -->
   <path id="svg_27" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="brace" d="m512,125l200,0l-10,16l-180,0l-10,-16z"/>
   <line id="svg_28" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="141" x2="772" y1="141" x1="452"/>
   <!-- label -->
   <rect id="svg_29" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="189" x="452"/>
   <text id="svg_30" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="202" x="460">transferência da curva (lápis curto/giz); sem folgas antes de colar</text>
  </g>
  <text id="svg_31" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="300" x="40">3) Perfil e coroamento</text>
  <g id="svg_32">
   <!-- placa de tampo -->
   <rect id="svg_33" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="314" x="37"/>
   <!-- três barras em “leque” com perfis -->
   <path id="svg_34" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" d="m67,428l120,-80l120,80"/>
   <path id="svg_35" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="brace" d="m77,428l110,-70l110,70"/>
   <path id="svg_36" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="brace" d="m97,428l90,-60l90,60"/>
   <path id="svg_37" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="brace" d="m117,428l70,-50l70,50"/>
   <!-- alturas de referência -->
   <line id="svg_38" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="328" x2="187" y1="348" x1="187"/>
   <rect id="svg_39" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="320" y="460" x="37"/>
   <text id="svg_40" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="473" x="45">centro mais alto; pontas aliviadas (~1.5–2.5 mm) — sem “pontos duros”</text>
  </g>
  <text id="svg_41" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="300" x="460">4) Colagem e pressão</text>
  <g stroke="null" id="svg_42">
   <!-- tampo + barras coladas -->
   <rect stroke="#c7ae83" id="svg_43" vector-effect="non-scaling-stroke" stroke-width="2" fill="#fff" class="board" height="116.7033" width="328.07995" y="333.28571" x="453.20198"/>
   <path stroke="#c7ae83" id="svg_44" vector-effect="non-scaling-stroke" fill="#ead9bc" class="brace" d="m494.21198,430.53846l123.02998,-54.46154l123.02998,54.46154"/>
   <path stroke="#c7ae83" id="svg_45" vector-effect="non-scaling-stroke" fill="#ead9bc" class="brace" d="m514.71697,430.53846l102.52498,-42.79121l102.52498,42.79121"/>
   <!-- “varas” do go-bar deck (fantasma) -->
   <line stroke="#bbb" id="svg_46" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" fill="none" class="ghost" y2="430.53846" x2="535.22197" y1="308" x1="535.22197"/>
   <line stroke="#bbb" id="svg_47" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" fill="none" class="ghost" y2="387.74725" x2="617.24196" y1="308" x1="617.24196"/>
   <line stroke="#bbb" id="svg_48" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" fill="none" class="ghost" y2="430.53846" x2="699.26194" y1="308" x1="699.26194"/>
   <!-- papel antiaderente -->
   <rect stroke="#ddd" id="svg_49" vector-effect="non-scaling-stroke" fill="#f7f7f7" class="paper" height="7.78022" width="344.48395" y="453.87912" x="444.99998"/>
   <rect stroke="#ddd" id="svg_50" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="19.45055" width="369.08994" y="465.54945" x="453.20198"/>
   <text stroke="#fff" transform="matrix(0.924892 0 0 0.844512 25.5494 89.2195)" id="svg_51" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="460.78484" x="462.424">filme fino de cola; pressão homogênea (deck/varas, cunhas ou sargentos + tacos)</text>
  </g>
  <g id="labels">
   <g id="svg_52">
    <rect id="svg_53" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" rx="4" height="20" width="420" y="260" x="38" class="labelbox"/>
    <text id="svg_54" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="272" x="46">simetria entre barras equivalentes e continuidade do perfil são essenciais</text>
   </g>
   <g id="svg_55">
    <rect id="svg_56" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" rx="4" height="20" width="340" y="214" x="455" class="labelbox"/>
    <text id="svg_57" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="226" x="463">não deixe cantos vivos no coroamento; quebre levemente as arestas</text>
   </g>
  </g>
 </g>
</svg>