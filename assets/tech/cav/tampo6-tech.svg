<svg width="880" height="560" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui,Segoe UI,Roboto,Arial">
 <defs>
  <marker orient="auto" refY="3" refX="5" markerHeight="6" markerWidth="6" id="a">
   <polygon id="svg_1" fill="#666" points="0,0 6,3 0,6"/>
  </marker>
 </defs>
 <!-- Moldura -->
 <!-- 1) Lixamento com taco rígido no sentido da fibra -->
 <!-- 2) Progressão de grãos (até P320) -->
 <!-- 3) Controle de espessura / mapa -->
 <!-- 4) Orbital (opcional, com cuidado) -->
 <!-- labels extras -->
 <g>
  <title>Layer 1</title>
  <rect id="svg_2" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c8b596" fill="#f6f1e7" class="panel" rx="12" height="520" width="840" y="20" x="20"/>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Lixar e preparar o tampo — sentido da fibra, progressão de grãos e controle de espessura</text>
  <text id="svg_4" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Taco rígido no sentido da fibra</text>
  <g id="svg_5">
   <!-- tampo -->
   <rect id="svg_6" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="95" x="28"/>
   <!-- “fibras”: setas paralelas -->
   <line id="svg_7" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="113" x2="338" y1="113" x1="38"/>
   <line id="svg_8" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="139" x2="338" y1="139" x1="38"/>
   <line id="svg_9" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="165" x2="338" y1="165" x1="38"/>
   <line id="svg_10" vector-effect="non-scaling-stroke" marker-end="url(#a)" stroke-width="2" stroke="#666" class="arrow" y2="191" x2="338" y1="191" x1="38"/>
   <!-- taco (fantasma) -->
   <rect id="svg_11" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#f7f7f7" class="paper" height="16" width="80" y="87" x="238"/>
   <line id="svg_12" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="103" x2="318" y1="103" x1="238"/>
   <!-- rótulo -->
   <rect id="svg_13" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="243" x="28"/>
   <text id="svg_14" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="256" x="36">passadas longas e retas; pressão distribuída; nunca contra a fibra</text>
  </g>
  <text id="svg_15" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="460">2) Progressão de grãos (não polir demais)</text>
  <g id="svg_16">
   <!-- barras de progresso -->
   <rect id="svg_17" vector-effect="non-scaling-stroke" stroke="#94c794" fill="#e7f6e7" class="ok" height="18" width="300" y="100" x="459"/>
   <text id="svg_18" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="113" x="467">P120 → P180 → P220 → P320</text>
   <rect id="svg_19" vector-effect="non-scaling-stroke" stroke="#e1c15a" fill="#fff4d6" class="warn" height="18" width="300" y="128" x="459"/>
   <text id="svg_20" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="141" x="467">evite P400+ antes de colar as varetas</text>
   <!-- lixa/máquina -->
   <rect id="svg_21" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#7aa1d1" fill="#e7efff" class="machine" height="80" width="320" y="166" x="459"/>
   <rect id="svg_22" vector-effect="non-scaling-stroke" stroke="#e59a9a" fill="#fde6e6" class="sand" height="60" width="304" y="176" x="467"/>
   <rect id="svg_23" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="252" x="459"/>
   <text id="svg_24" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="265" x="467">passadas leves e planas; medir entre etapas</text>
  </g>
  <text id="svg_25" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="324" x="44">3) Controle de espessura e mapa</text>
  <g id="svg_26">
   <!-- placa com grid (verso do tampo) -->
   <rect id="svg_27" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="342" x="40"/>
   <g id="svg_28" stroke-dasharray="6,4" stroke="#bbb" class="grid">
    <line id="svg_29" vector-effect="non-scaling-stroke" y2="482" x2="120" y1="342" x1="120"/>
    <line id="svg_30" vector-effect="non-scaling-stroke" y2="482" x2="200" y1="342" x1="200"/>
    <line id="svg_31" vector-effect="non-scaling-stroke" y2="482" x2="280" y1="342" x1="280"/>
    <line id="svg_32" vector-effect="non-scaling-stroke" y2="382" x2="360" y1="382" x1="40"/>
    <line id="svg_33" vector-effect="non-scaling-stroke" y2="422" x2="360" y1="422" x1="40"/>
    <line id="svg_34" vector-effect="non-scaling-stroke" y2="462" x2="360" y1="462" x1="40"/>
   </g>
   <!-- leitura/aviso -->
   <rect id="svg_35" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="280" y="488" x="40"/>
   <text id="svg_36" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="501" x="48">meta final ~2.0 mm; não descer abaixo disso</text>
   <!-- paquímetro “ícone” -->
   <rect id="svg_37" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#7aa1d1" fill="#e7efff" class="machine" height="16" width="32" y="486" x="328"/>
   <line id="svg_38" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="502" x2="360" y1="502" x1="328"/>
  </g>
  <text id="svg_39" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="315" x="457">4) Lixadeira orbital (opcional)</text>
  <g id="svg_40">
   <!-- peça -->
   <rect id="svg_41" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="120" width="320" y="363" x="456"/>
   <!-- “swirls” fantasma para lembrar do risco -->
   <circle id="svg_42" cy="337" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" r="14" y="86" cx="536"/>
   <circle id="svg_43" cy="337" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" r="10" y="86" cx="616"/>
   <circle id="svg_44" cy="337" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" r="12" y="86" cx="696"/>
   <!-- dica -->
   <rect id="svg_45" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="489" x="456"/>
   <text id="svg_46" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="502" x="464">toque leve, passadas paralelas; evitar “valas” e marcas circulares</text>
  </g>
  <g id="labels">
   <g stroke="null" id="svg_47">
    <rect stroke="#ddd" id="svg_48" vector-effect="non-scaling-stroke" fill="#fff" rx="4" height="23.79456" width="384.70853" y="263.20544" x="29" class="labelbox"/>
    <text stroke="#fff" transform="matrix(0.915973 0 0 1.18973 2.35051 -38.0725)" id="svg_49" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="265.23261" x="37.0942">limpar pó antes da cola: escova/aspirador + pano levemente úmido (sem encharcar)</text>
   </g>
   <g id="svg_50">
    <rect id="svg_51" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" rx="4" height="20" width="360" y="276" x="459" class="labelbox"/>
    <text id="svg_52" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="288" x="467">checar espessura sempre nos mesmos pontos do grid</text>
   </g>
  </g>
 </g>
</svg>