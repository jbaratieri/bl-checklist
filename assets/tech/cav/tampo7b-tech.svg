<svg width="880" height="560" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui,Segoe UI,Roboto,Arial">

 <!-- Moldura -->
 <!-- 1) Transferência do desenho -->
 <!-- 2) Reforço da boca (cross-grain) -->
 <!-- 3) Colagem (solera / go-bar deck / cunhas) -->
 <!-- 4) Perfil/coroamento e alívio nas pontas -->
 <!-- Labels extras -->
 <g>
  <title>Layer 1</title>
  <rect id="svg_1" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c8b596" fill="#f6f1e7" class="panel" rx="12" height="520" width="840" y="20" x="20"/>
  <text id="svg_2" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Travessas, reforço da boca e leque — marcação, colagem e perfil</text>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Transferência na face interna</text>
  <g id="svg_4">
   <rect id="svg_5" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="93" x="31"/>
   <!-- roseta -->
   <circle id="svg_6" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="ring" r="54" cy="163" cx="191"/>
   <circle id="svg_7" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="ring" r="42" cy="163" cx="191"/>
   <!-- linhas do leque (fantasma) -->
   <path id="svg_8" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" d="m61,215l130,-52l130,52"/>
   <path id="svg_9" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" d="m81,215l110,-52l110,52"/>
   <path id="svg_10" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" d="m101,215l90,-52l90,52"/>
   <path id="svg_11" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" d="m121,215l70,-52l70,52"/>
   <rect id="svg_12" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="241" x="31"/>
   <text id="svg_13" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="254" x="31">marque posições com plantilla/solera; linha central sempre visível</text>
  </g>
  <text id="svg_14" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="79" x="434">2) Reforço da boca</text>
  <g id="svg_15">
   <rect id="svg_16" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="91" x="431"/>
   <!-- roseta -->
   <circle id="svg_17" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="ring" r="54" cy="161" cx="591"/>
   <circle id="svg_18" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="ring" r="42" cy="161" cx="591"/>
   <!-- tiras “horizontais” com grã ao longo da tira (cruzado ao tampo) -->
   <rect id="svg_19" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="brace" height="10" width="200" y="133" x="491"/>
   <rect id="svg_20" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="brace" height="10" width="200" y="179" x="491"/>
   <!-- face-graft (opcional) desenhado fraco -->
   <rect id="svg_21" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" height="72" width="80" y="125" x="551"/>
   <rect id="svg_22" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="239" x="431"/>
   <text id="svg_23" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="252" x="439">tiras com grã na direção da tira (cross-grain ao tampo) ou pequeno face-graft</text>
  </g>
  <text id="svg_24" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="320" x="40">3) Colagem com pressão homogênea</text>
  <g id="svg_25">
   <rect id="svg_26" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="338" x="41"/>
   <!-- algumas barras do leque coladas -->
   <path id="svg_27" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="brace" d="m81,468l120,-58l120,58"/>
   <path id="svg_28" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="brace" d="m101,468l100,-50l100,50"/>
   <path id="svg_29" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="brace" d="m121,468l80,-42l80,42"/>
   <!-- varas do go-bar deck (fantasma) -->
   <line id="svg_30" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" y2="468" x2="121" y1="312" x1="121"/>
   <line id="svg_31" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" y2="426" x2="201" y1="312" x1="201"/>
   <line id="svg_32" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" y2="468" x2="281" y1="312" x1="281"/>
   <!-- papel antiaderente -->
   <rect id="svg_33" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#f7f7f7" class="paper" height="8" width="336" y="482" x="33"/>
   <rect id="svg_34" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="494" x="41"/>
   <text id="svg_35" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="507" x="49">filme fino de cola; proteção com papel; pressão uniforme (deck/cunhas/sargentos)</text>
  </g>
  <text id="svg_36" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="310" x="434">4) Perfil e alívio das pontas</text>
  <g id="svg_37">
   <rect id="svg_38" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="322" x="435"/>
   <!-- leque com coroamento mais alto no meio -->
   <path id="svg_39" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="brace" d="m475,452l120,-64l120,64"/>
   <path id="svg_40" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="brace" d="m495,452l100,-54l100,54"/>
   <path id="svg_41" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#ead9bc" class="brace" d="m515,452l80,-44l80,44"/>
   <!-- indicação de alturas -->
   <line id="svg_42" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="368" x2="595" y1="388" x1="595"/>
   <rect id="svg_43" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="468" x="435"/>
   <text id="svg_44" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="481" x="443">centro mais alto; pontas ~3 mm nas laterais; arestas levemente quebradas</text>
  </g>
  <g stroke="null" id="labels">
   <g stroke="null" id="svg_45">
    <rect stroke="#ddd" id="svg_46" vector-effect="non-scaling-stroke" fill="#fff" rx="4" height="19.818" width="401.69878" y="261.182" x="21" class="labelbox"/>
    <text stroke="#fff" transform="matrix(0.88053 0 0 0.9909 3.89605 2.43468)" id="svg_47" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="275.753" x="27.4246">fibras das varetas “em pé” (perpendiculares ao tampo) aumentam rigidez específica</text>
   </g>
   <g stroke="null" id="svg_48">
    <rect stroke="#ddd" id="svg_49" vector-effect="non-scaling-stroke" fill="#fff" rx="4" height="17.3705" width="321.60645" y="262.76098" x="434.39355" class="labelbox"/>
    <text stroke="#fff" transform="matrix(1.02833 0 0 0.868525 -14.4629 36.9445)" id="svg_50" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="272" x="444">verifique linha central e simetria antes de colar o leque</text>
   </g>
  </g>
 </g>
</svg>