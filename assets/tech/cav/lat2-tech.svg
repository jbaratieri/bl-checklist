   <rect id="svg_33" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#fff" class="wood" height="16" width="220" y="396" x="90"/>
   <rect id="svg_34" vector-effect="non-scaling-stroke" stroke="#94a9d6" fill="#e9eef7" class="rule" height="12" width="70" y="380" x="240"/>
   <text id="svg_35" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="374" x="236">taco auxiliar</text>
