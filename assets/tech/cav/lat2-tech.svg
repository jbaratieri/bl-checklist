   <text id="svg_14" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="120" x="81">90–95 mm (lado braço)</text>
   <line id="svg_15" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" y2="126" x2="359" y1="126" x1="284"/>
