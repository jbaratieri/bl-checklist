   <text id="svg_45" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="374" x="506">use a mesma marca zero ao conferir</text>
   <rect stroke="#ddd" id="svg_46" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="20" width="389" y="500" x="460"/>
   <text id="svg_47" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="514" x="468">prenda no molde, aqueça levemente e deixe estabilizar antes de seguir</text>
