 <g>
  <title>Layer 1</title>
  <path id="svg_2" d="m20,32c0,-6.52055 5.47945,-12 12,-12l816,0c6.52055,0 12,5.47945 12,12l0,556c0,6.52055 -5.47945,12 -12,12l-816,0c-6.52055,0 -12,-5.47945 -12,-12l0,-556z" opacity="undefined" stroke-width="2" stroke="#c8b596" fill="#f6f1e7"/>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Dobrar faixas — corte, aquecimento e moldagem (bookmatch &amp; conferência)</text>
  <text transform="matrix(0.909876 0 0 1 3.60496 0)" stroke="#fff" id="svg_4" stroke-width="2px" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Bookmatch &amp; marcações</text>
