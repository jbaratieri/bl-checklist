   <text id="svg_37" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="430" x="184">balance E↔D</text>
   <rect stroke="#ddd" id="svg_38" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="20" width="389" y="500" x="40"/>
   <text id="svg_39" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="514" x="48">dobrar por etapas; conferir no molde e voltar ao tubo quando preciso</text>
  </g>
  <text id="svg_40" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="324" x="460">4) Conferência no molde &amp; “redobra”</text>
  <g id="svg_41">
   <rect id="svg_42" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="150" width="360" y="340" x="460"/>
