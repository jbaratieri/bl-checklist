<svg width="880" height="560" xmlns="http://www.w3.org/2000/svg" font-family="system-ui,Segoe UI,Roboto,Arial" font-size="12">
 <!-- Moldura -->

 <!-- 1) Marcação centrada na roseta -->
 <!-- 2) Corte manual ou com tupia -->
 <!-- 3) Acabamento e regularização da borda -->
 <!-- Labels extras -->
 <g>
  <title>Layer 1</title>
  <rect x="20" y="20" width="840" height="520" rx="12" class="panel" fill="#f6f1e7" stroke="#c8b596" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_2"/>
  <text x="40" y="48" class="title" fill="#222" font-weight="700" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_3">Boca (soundhole) — marcação, corte e acabamento</text>
  <text x="40" y="84" class="title" fill="#222" font-weight="700" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_4">1) Marcação do diâmetro interno</text>
  <g id="svg_5">
   <!-- tampo com roseta -->
   <rect x="38" y="94" width="320" height="140" class="board" fill="#fff" stroke="#c7ae83" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_6"/>
   <circle cx="198" cy="164" r="58" class="ring" fill="#deedff" stroke="#7aa1d1" vector-effect="non-scaling-stroke" id="svg_7"/>
   <circle cx="198" cy="164" r="42" class="ring" fill="#deedff" stroke="#7aa1d1" vector-effect="non-scaling-stroke" id="svg_8"/>
   <!-- círculo alvo da boca -->
   <circle cx="198" cy="164" r="40" class="ghost" fill="none" stroke="#bbb" stroke-dasharray="6,4" vector-effect="non-scaling-stroke" id="svg_9"/>
   <!-- pivô/compasso -->
   <circle cx="198" cy="164" r="4" fill="#c33" vector-effect="non-scaling-stroke" id="svg_10"/>
   <rect x="38" y="242" width="360" height="20" rx="4" class="labelbox" fill="#fff" stroke="#ddd" vector-effect="non-scaling-stroke" id="svg_11"/>
   <text x="36" y="255" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_12">trace o diâmetro interno centrado: use pivô firme (furo ~4 mm)</text>
  </g>
  <text x="451" y="82" class="title" fill="#222" font-weight="700" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_13">2) Corte: serra de pelo ou tupia com compasso</text>
  <g id="svg_14">
   <!-- tampo -->
   <rect x="449" y="96" width="320" height="140" class="board" fill="#fff" stroke="#c7ae83" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_15"/>
   <!-- furo piloto e serra de pelo -->
   <circle cx="569" cy="166" r="6" class="ghost" fill="none" stroke="#bbb" stroke-dasharray="6,4" vector-effect="non-scaling-stroke" id="svg_16"/>
   <path d="m569,172l30,16" class="saw" stroke="#8a623f" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_17"/>
   <!-- trajetória de corte -->
   <circle cx="609" cy="166" r="40" class="ghost" fill="none" stroke="#bbb" stroke-dasharray="6,4" vector-effect="non-scaling-stroke" id="svg_18"/>
   <!-- alternativa: tupia -->
   <line x1="609" y1="166" x2="749" y2="128" class="dimthin" stroke="#999" stroke-dasharray="4" vector-effect="non-scaling-stroke" id="svg_19"/>
   <rect x="739" y="118" width="28" height="20" rx="3" class="router" fill="#e7efff" stroke="#7aa1d1" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_20"/>
   <!-- proteção da roseta -->
   <rect x="441" y="238" width="336" height="8" class="paper" fill="#f7f7f7" stroke="#ddd" vector-effect="non-scaling-stroke" id="svg_21"/>
   <rect x="449" y="250" width="320" height="20" rx="4" class="labelbox" fill="#fff" stroke="#ddd" vector-effect="non-scaling-stroke" id="svg_22"/>
   <text x="457" y="263" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_23">fita/papel protege a roseta; passes leves, mantendo a circularidade</text>
  </g>
  <text x="43" y="313" class="title" fill="#222" font-weight="700" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_24">3) Acabamento interno da borda</text>
  <g id="svg_25">
   <!-- tampo com boca aberta -->
   <rect x="39" y="322" width="320" height="140" class="board" fill="#fff" stroke="#c7ae83" stroke-width="2" vector-effect="non-scaling-stroke" id="svg_26"/>
   <circle cx="199" cy="392" r="40" class="ghost" fill="none" stroke="#bbb" stroke-dasharray="6,4" vector-effect="non-scaling-stroke" id="svg_27"/>
   <!-- lixa cilíndrica (suporte rígido) -->
   <rect x="249" y="352" width="22" height="80" class="paper" fill="#f7f7f7" stroke="#ddd" vector-effect="non-scaling-stroke" id="svg_28"/>
   <line x1="249" y1="392" x2="271" y2="392" class="dimthin" stroke="#999" stroke-dasharray="4" vector-effect="non-scaling-stroke" id="svg_29"/>
   <rect x="39" y="468" width="360" height="20" rx="4" class="labelbox" fill="#fff" stroke="#ddd" vector-effect="non-scaling-stroke" id="svg_30"/>
   <text x="47" y="481" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_31">refine com suporte cilíndrico/limas; avance do grão grosso ao fino</text>
   <!-- diâmetro típico (exemplo) -->
   <rect x="39" y="494" width="280" height="20" rx="4" class="labelbox" fill="#fff" stroke="#ddd" vector-effect="non-scaling-stroke" id="svg_32"/>
   <text x="47" y="507" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_33">ex.: vcl/vla ≈ 85 mm; cav/uku ≈ 45–55 mm (ajuste à sua plantilla)</text>
  </g>
  <g id="labels">
   <g id="svg_34">
    <rect class="labelbox" x="35" y="263" width="380" height="20" rx="4" fill="#fff" stroke="#ddd" vector-effect="non-scaling-stroke" id="svg_35"/>
    <text x="43" y="275" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_36">a abertura final deve ficar 3–4 mm menor que o anel interno da roseta</text>
   </g>
   <g id="svg_37">
    <rect class="labelbox" x="447" y="277" width="340" height="20" rx="4" fill="#fff" stroke="#ddd" vector-effect="non-scaling-stroke" id="svg_38"/>
    <text x="455" y="289" class="note" fill="#333" paint-order="stroke fill" stroke="#fff" stroke-width="2px" id="svg_39">serra de pelo: curvas suaves; tupia: compasso rígido e profundidade exata</text>
   </g>
  </g>
 </g>
</svg>