<svg width="880" height="620" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui, Segoe UI, Roboto, Arial">

 <!-- Moldura -->
 <!-- 1) Ensaio a seco e marcações -->
 <!-- 2) Entalhes/assentos -->
 <!-- 3) Colagem e distribuição de pressão -->
 <g>
  <title>Layer 1</title>
  <rect id="svg_2" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c8b596" fill="#f6f1e7" class="panel" rx="12" height="580" width="840" y="20" x="20"/>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Colagem do tampo — ensaio, entalhes e distribuição de pressão</text>
  <text id="svg_4" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Ensaio a seco e marcações</text>
  <g id="svg_5">
   <rect id="svg_6" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="160" width="360" y="96" x="40"/>
   <!-- laterais, linings e blocos simplificados (vista superior) -->
   <path id="svg_7" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#a9805a" fill="none" class="side" d="m70,220c30,-90 270,-90 300,0"/>
   <rect id="svg_8" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#f0e3d3" class="lining" height="6" width="260" y="190" x="100"/>
   <rect id="svg_9" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#f0e3d3" class="lining" height="6" width="260" y="154" x="100"/>
   <rect id="svg_10" vector-effect="non-scaling-stroke" stroke="#94a9d6" fill="#e9eef7" class="block" height="20" width="40" y="119" x="210"/>
   <rect id="svg_11" vector-effect="non-scaling-stroke" stroke="#94a9d6" fill="#e9eef7" class="block" height="20" width="40" y="226" x="210"/>
   <!-- travessas do tampo (posições) -->
   <rect id="svg_12" vector-effect="non-scaling-stroke" stroke="#e8b36b" fill="#fde9c9" class="brace" height="6" width="220" y="166" x="120"/>
   <rect id="svg_13" vector-effect="non-scaling-stroke" stroke="#e8b36b" fill="#fde9c9" class="brace" height="6" width="160" y="178" x="160"/>
   <text id="svg_14" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="112" x="46">marcar travessas nos linings/blocos e checar assentos</text>
   <rect id="svg_15" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="256" x="40"/>
   <text id="svg_16" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="270" x="48">tudo precisa encostar “a seco” sem folgas antes de colar</text>
  </g>
  <text id="svg_17" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="460">2) Entalhes/assentos (linings e blocos)</text>
  <g id="svg_18">
   <rect id="svg_19" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="160" width="360" y="96" x="455"/>
   <!-- detalhe lateral/lining/braces -->
   <rect id="svg_20" vector-effect="non-scaling-stroke" stroke="#94a9d6" fill="#e9eef7" class="block" height="80" width="40" y="130" x="495"/>
   <rect id="svg_21" vector-effect="non-scaling-stroke" stroke="#c7ae83" fill="#f0e3d3" class="lining" height="12" width="220" y="144" x="535"/>
   <!-- entalhes nos linings -->
   <rect id="svg_22" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" height="12" width="6" y="144" x="575"/>
   <rect id="svg_23" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" height="12" width="6" y="144" x="635"/>
   <rect id="svg_24" vector-effect="non-scaling-stroke" stroke-dasharray="6,4" stroke="#bbb" fill="none" class="ghost" height="12" width="6" y="144" x="695"/>
   <!-- travessa encaixando -->
   <rect id="svg_25" vector-effect="non-scaling-stroke" stroke="#e8b36b" fill="#fde9c9" class="brace" height="20" width="10" y="140" x="573"/>
   <text id="svg_26" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="124" x="495">entalhe no lining</text>
   <text id="svg_27" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="174" x="545">assento contínuo sem “degrau”</text>
   <rect id="svg_28" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="256" x="455"/>
   <text id="svg_29" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="270" x="463">rebaixos leves e precisos: travessa deve entrar sem forçar</text>
  </g>
  <text id="svg_30" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="307" x="42">3) Colagem e distribuição de pressão</text>
  <g stroke="null" id="svg_31">
   <rect stroke="#c7ae83" id="svg_32" vector-effect="non-scaling-stroke" stroke-width="2" fill="#fff" class="board" height="238" width="780" y="321" x="40"/>
   <!-- tampo (plano) -->
   <rect stroke="#909090" id="svg_33" vector-effect="non-scaling-stroke" fill="#fff" class="top" height="139.41422" width="700" y="369.83264" x="80"/>
   <text transform="matrix(1 0 0 0.995816 0 2.38077)" stroke="#fff" id="svg_34" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="360.9958" x="359">tampo (face interna)</text>
   <!-- tacos de pressão -->
   <rect stroke="#94a9d6" id="svg_35" vector-effect="non-scaling-stroke" stroke-width="2" fill="none" class="press" height="19.91632" width="120" y="399.70712" x="120"/>
   <rect stroke="#94a9d6" id="svg_36" vector-effect="non-scaling-stroke" stroke-width="2" fill="none" class="press" height="19.91632" width="120" y="399.70712" x="260"/>
   <rect stroke="#94a9d6" id="svg_37" vector-effect="non-scaling-stroke" stroke-width="2" fill="none" class="press" height="19.91632" width="120" y="399.70712" x="400"/>
   <rect stroke="#94a9d6" id="svg_38" vector-effect="non-scaling-stroke" stroke-width="2" fill="none" class="press" height="19.91632" width="120" y="399.70712" x="540"/>
   <rect stroke="#94a9d6" id="svg_39" vector-effect="non-scaling-stroke" stroke-width="2" fill="none" class="press" height="19.91632" width="80" y="399.70712" x="680"/>
   <text transform="matrix(1 0 0 0.995816 0 2.38077)" stroke="#fff" id="svg_40" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="438.9958" x="120">tacos/ripas distribuídos — do centro para as bordas</text>
   <!-- go-bar (exemplo) -->
   <line stroke="#7aa27a" id="svg_41" vector-effect="non-scaling-stroke" stroke-width="3" class="gobar" y2="399.70712" x2="140" y1="349.91632" x1="140"/>
   <line stroke="#7aa27a" id="svg_42" vector-effect="non-scaling-stroke" stroke-width="3" class="gobar" y2="399.70712" x2="220" y1="349.91632" x1="220"/>
   <text transform="matrix(1 0 0 0.995816 0 2.38077)" stroke="#fff" id="svg_43" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="345.9958" x="124">go-bar deck (opcional)</text>
   <!-- observações -->
   <rect stroke="#ddd" id="svg_44" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="19.91632" width="460.99999" y="525.17992" x="65"/>
   <text transform="matrix(1 0 0 0.995816 0 2.38077)" stroke="#fff" id="svg_45" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="538.9958" x="88">papel antiaderente sob tacos; filme fino de cola; limpar escorridos ainda úmidos</text>
  </g>
 </g>
</svg>