<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 360" width="880" height="360"
     font-family="system-ui,Segoe UI,Roboto,Arial" font-size="12">
  <defs>
    <style>
      .panel{fill:#f6f1e7;stroke:#c8b596;stroke-width:2}
      .title{fill:#222;font-weight:700}
      .note{fill:#333}
      .board{fill:#fff;stroke:#c7ae83;stroke-width:2}
      .grain{stroke:#8a623f;stroke-width:2}
      .center{fill:#ead9bc;stroke:#c7ae83}
      .centerline{stroke:#c33;stroke-width:2;stroke-dasharray:4}
      .dim{stroke:#666;stroke-width:1}
      .needle{stroke:#c33;stroke-width:2}
      .hint{fill:#555}
    </style>
  </defs>

  <rect x="20" y="20" width="840" height="320" rx="12" class="panel"/>
  <text x="40" y="48" class="title">Moldagem bruta do braço — peça única vs. reforço central</text>

  <!-- Peça única -->
  <text x="40" y="74" class="title">Peça única</text>
  <g transform="translate(40,86)">
    <rect x="0" y="0" width="360" height="120" class="board"/>
    <!-- grã longitudinal -->
    <line x1="20" y1="10" x2="20" y2="110" class="grain"/>
    <line x1="60" y1="10" x2="60" y2="110" class="grain"/>
    <line x1="100" y1="10" x2="100" y2="110" class="grain"/>
    <line x1="140" y1="10" x2="140" y2="110" class="grain"/>
    <line x1="180" y1="10" x2="180" y2="110" class="grain"/>
    <line x1="220" y1="10" x2="220" y2="110" class="grain"/>
    <line x1="260" y1="10" x2="260" y2="110" class="grain"/>
    <line x1="300" y1="10" x2="300" y2="110" class="grain"/>
    <line x1="340" y1="10" x2="340" y2="110" class="grain"/>

    <!-- dimensão sugerida -->
    <text x="0" y="140" class="note">Dimensão bruta referência: 620 × 80 × 20 mm</text>
    <text x="0" y="158" class="hint">Reserva para mão/headstock (~15°): +40 mm no bruto</text>
  </g>

  <!-- Reforço central -->
  <text x="460" y="74" class="title">Com reforço central (laminado)</text>
  <g transform="translate(460,86)">
    <rect x="0" y="0" width="360" height="120" class="board"/>
    <rect x="168" y="0" width="24" height="120" class="center"/>
    <line x1="180" y1="0" x2="180" y2="120" class="centerline"/>

    <!-- etiquetas -->
    <text x="6" y="138" class="note">Metade A</text>
    <text x="160" y="138" class="note">Reforço 6–8 mm</text>
    <text x="290" y="138" class="note">Metade B</text>
  </g>

  <!-- Tróculo (exemplo em bloco separado) -->
  <text x="40" y="258" class="title">Tróculo (taco espanhol) — bloco dedicado</text>
  <g transform="translate(40,270)">
    <rect x="0" y="0" width="200" height="48" class="board"/>
    <text x="6" y="66" class="note">Ex.: 300 × 80 × 25 mm (ajuste ao seu molde)</text>
  </g>

  <!-- Dicas -->
  <g transform="translate(460,240)">
    <text x="0" y="0" class="title">Dicas</text>
    <text x="0" y="22" class="note">• Use madeira densidade alta (Ipê, por exemplo).</text>
    <text x="0" y="40" class="note">• Grã longitudinal; evite runout acentuado.</text>
    <text x="0" y="58" class="note">• Faces planas/esquadros a 90° antes de marcar cortes.</text>
    <text x="0" y="76" class="note">• Colagem do reforço com pressão uniforme e sarrafos de proteção.</text>
  </g>
</svg>

