<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 320" width="820" height="320">
  <defs>
    <style>
      .ttl{font:700 16px system-ui,Segoe UI,Roboto,Arial;fill:#222}
      .lbl{font:12px system-ui,Segoe UI,Roboto,Arial;fill:#333}
      .box{fill:#fff;stroke:#c7ae83}
      .neck{fill:#eee3d5;stroke:#b69b7a}
      .fret{stroke:#888;stroke-width:2}
      .bridge{fill:#3b2a20;stroke:#2a1c14}
      .saddle{fill:#f0efe9;stroke:#b3b3b3}
      .dim{stroke:#666;stroke-width:2;marker-end:url(#arr)}
      .ok{fill:#e8f7e8;stroke:#9ecf9e}
      .warn{fill:#fff4d6;stroke:#e2c26a}
      .bad{fill:#fde0e0;stroke:#e29a9a}
    </style>
    <marker id="arr" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0,0 6,3 0,6" fill="#666"/>
    </marker>
  </defs>

  <text x="20" y="26" class="ttl">Compensação – comparar 12ª (harmônico × frettada)</text>

  <!-- quadro de leitura -->
  <g transform="translate(20,40)">
    <rect x="0" y="0" width="780" height="120" class="box"/>
    <rect x="20" y="46" width="500" height="24" class="neck"/>
    <line x1="270" y1="36" x2="270" y2="80" class="fret"/>
    <text x="262" y="30" class="lbl">12ª</text>

    <rect x="540" y="20" width="240" height="80" class="ok"/>
    <text x="552" y="40" class="lbl">Se 12ª frettada = harmônico → ok</text>
    <rect x="540" y="20" width="240" height="26" class="warn" />
    <text x="552" y="60" class="lbl">Se 12ª frettada &lt; tônica (baixa):</text>
    <text x="552" y="76" class="lbl">encurtar ponto → avançar no rastilho</text>
  </g>

  <!-- direção da compensação -->
  <g transform="translate(20,180)">
    <rect x="0" y="0" width="780" height="120" class="box"/>
    <rect x="540" y="60" width="160" height="28" class="bridge"/>
    <rect x="606" y="50" width="36" height="18" class="saddle"/>
    <text x="22" y="26" class="lbl">Ajuste por corda: avançar (encurtar) ou recuar (alongar) o break-point no topo do rastilho</text>
    <line x1="624" y1="50" x2="590" y2="30" class="dim"/>
    <text x="540" y="30" class="lbl">12ª baixa → avançar</text>
    <line x1="624" y1="50" x2="660" y2="30" class="dim"/>
    <text x="662" y="30" class="lbl">12ª alta → recuar</text>
  </g>
</svg>
