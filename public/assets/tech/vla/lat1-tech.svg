   <text stroke="#fff" transform="matrix(0.851299 0 0 1.03878 52.7266 1.4155)" id="svg_50" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="493" x="460">ferro baixo e bem afiado; finalizar com lixa em base plana; evitar desengrosso automático</text>
