   <text stroke="#fff" transform="matrix(1.04054 0 0 1.11053 -34.326 -34.1526)" id="svg_46" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="401" x="524">plaina/raspilha</text>
   <line stroke="#666" id="svg_47" vector-effect="non-scaling-stroke" marker-end="url(#arrow-lat1)" stroke-width="2" class="dim" y2="435.6" x2="592.08161" y1="435.6" x1="508.83807"/>
