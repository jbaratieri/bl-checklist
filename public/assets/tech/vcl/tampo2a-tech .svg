<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 540" width="880" height="540"
     font-family="system-ui,Segoe UI,Roboto,Arial" font-size="12">
  <defs>
    <style>
      .panel{fill:#f6f1e7;stroke:#c8b596;stroke-width:2}
      .title{fill:#222;font-weight:700}
      .note{fill:#333}
      .board{fill:#fff;stroke:#c7ae83;stroke-width:2}
      .wood{fill:#fff;stroke:#c7ae83}
      .grain{stroke:#8a623f;stroke-width:1.2}
      .ghost{fill:none;stroke:#bbb;stroke-dasharray:6,4}
      .labelbox{fill:#fff;stroke:#ddd}
      .margin{fill:none;stroke:#e1b36a;stroke-width:2;stroke-dasharray:4 4}
      .tape{fill:#fff7d9;stroke:#e0c38a}
      .tool{fill:#f3efe6;stroke:#d1bfa0}
      .saw{fill:#fff0f0;stroke:#e59a9a}
      .arr{marker-end:url(#arr)}
      text{paint-order:stroke fill;stroke:#fff;stroke-width:2px}
      line, path, rect, circle, polygon{vector-effect:non-scaling-stroke}
    </style>
    <marker id="arr" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0,0 6,3 0,6" fill="#666"/>
    </marker>
  </defs>

  <!-- Frame -->
  <rect x="20" y="20" width="840" height="500" rx="12" class="panel"/>
  <text x="40" y="48" class="title">Traçado aumentado e recorte do tampo — plantilla, arandela e proteção</text>

  <!-- Panel 1: Template + centering + spacer -->
  <g transform="translate(40,80)">
    <rect x="0" y="0" width="360" height="180" class="board"/>
    <text x="12" y="20" class="title">1) Posicionar a plantilla e traçar</text>

    <!-- blank / tapa -->
    <rect x="28" y="36" width="304" height="108" rx="8" class="wood"/>
    <!-- template (panel com buraco) -->
    <rect x="70" y="58" width="220" height="64" rx="6" fill="#f7f7f7" stroke="#dcd0b7"/>
    <text x="84" y="76" class="note">plantilla</text>

    <!-- washer spacer (arandela) -->
    <g transform="translate(120,86)">
      <circle cx="0" cy="0" r="8" fill="#e9eef7" stroke="#94a9d6"/>
      <text x="16" y="4" class="note">arandela = espaçador p/ traçado maior</text>
    </g>

    <!-- margin trace (2-6 mm) -->
    <rect x="64" y="52" width="228" height="72" rx="6" class="margin"/>
    <text x="80" y="152" class="note">Traçado aumentado: deixar 2–6 mm de margem para acabamento</text>

    <rect x="0" y="156" width="360" height="20" rx="4" class="labelbox"/>
    <text x="8" y="170" class="note">centralize a plantilla, prenda com peso/grampos macios e trace com lápis afiado</text>
  </g>

  <!-- arrow -->
  <line x1="420" y1="170" x2="460" y2="170" class="arr" stroke="#666"/>

  <!-- Panel 2: Recorte (manual / semimanual) -->
  <g transform="translate(480,80)">
    <rect x="0" y="0" width="360" height="180" class="board"/>
    <text x="12" y="20" class="title">2) Recorte — ferramentas e sequência</text>

    <!-- showing hand-coping saw (marqueteria) -->
    <g transform="translate(30,48)">
      <rect x="0" y="36" width="220" height="72" rx="8" class="wood"/>
      <path d="M8,66 Q50,40 110,66" class="grain" fill="none"/>
      <g transform="translate(12,60)">
        <rect x="-2" y="18" width="64" height="10" class="tool"/>
        <text x="72" y="26" class="note">Serra de marqueteria (espiral) — flexível</text>
      </g>
      <g transform="translate(12,84)">
        <rect x="-2" y="18" width="64" height="10" class="tool"/>
        <text x="72" y="26" class="note">Arco pequeno / coping saw — seguro p/ curvas</text>
      </g>
    </g>

    <!-- semimanual (jigsaw / serra de fita) -->
    <g transform="translate(260,48)">
      <rect x="0" y="36" width="80" height="72" rx="6" class="saw"/>
      <text x="4" y="56" class="note">Serra de calar</text>
      <text x="4" y="76" class="note">lâmina dentes finos</text>
    </g>

    <rect x="0" y="156" width="360" height="20" rx="4" class="labelbox"/>
    <text x="8" y="170" class="note">Corte em trechos: comece no topo → centro → retroceda p/ simetria → finalize por lixa</text>
  </g>

  <!-- arrow -->
  <line x1="420" y1="310" x2="460" y2="310" class="arr" stroke="#666"/>

  <!-- Panel 3: Proteção contra lascamento + acabamento -->
  <g transform="translate(40,320)">
    <rect x="0" y="0" width="360" height="180" class="board"/>
    <text x="12" y="20" class="title">3) Proteção e acabamento</text>

    <!-- tape protection -->
    <g transform="translate(28,44)">
      <rect x="0" y="0" width="304" height="96" rx="8" class="wood"/>
      <rect x="10" y="10" width="284" height="20" class="tape" rx="4"/>
      <text x="14" y="26" class="note">Fita adesiva sobre a face visível (evita lascar)</text>

      <!-- sanding / round sandpaper trick -->
      <g transform="translate(24,44)">
        <circle cx="20" cy="44" r="18" fill="#fff" stroke="#c7ae83"/>
        <text x="44" y="48" class="note">Lixa em rolo enrolada — suporte redondo p/ interior do soundhole</text>
      </g>
    </g>

    <rect x="0" y="156" width="360" height="20" rx="4" class="labelbox"/>
    <text x="8" y="170" class="note">Remova fita apenas após acabamento; termine contorno com taco rígido e lixas progressivas</text>
  </g>

  <!-- Panel 4: Dicas rápidas -->
  <g transform="translate(480,320)">
    <rect x="0" y="0" width="360" height="180" class="board"/>
    <text x="12" y="20" class="title">Dicas rápidas</text>
    <text x="12" y="48" class="note">• Use proteção de madeira nos grampos para não marcar.</text>
    <text x="12" y="72" class="note">• Marque topo/cauda e confira bookmatch antes do corte final.</text>
    <text x="12" y="96" class="note">• Em peças pequenas (cav/uku) prefira lâminas muito finas e baixa velocidade.</text>
    <text x="12" y="120" class="note">• Guarde as sobras para junções e espelho quando aplicável.</text>
  </g>
</svg>
