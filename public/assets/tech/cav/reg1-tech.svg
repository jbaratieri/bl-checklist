<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 320" width="820" height="320">
  <defs>
    <style>
      .ttl{font:700 16px system-ui,Segoe UI,Roboto,Arial;fill:#222}
      .lbl{font:12px system-ui,Segoe UI,Roboto,Arial;fill:#333}
      .box{fill:#fff;stroke:#c7ae83}
      .neck{fill:#eee3d5;stroke:#b69b7a}
      .fret{stroke:#888;stroke-width:2}
      .string{stroke:#666;stroke-width:2}
      .bridge{fill:#3b2a20;stroke:#2a1c14}
      .saddle{fill:#f0efe9;stroke:#b3b3b3}
      .dim{stroke:#666;stroke-width:2;marker-end:url(#arr)}
      .ghost{fill:none;stroke:#bbb;stroke-dasharray:6 4}
    </style>
    <marker id="arr" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0,0 6,3 0,6" fill="#666"/>
    </marker>
  </defs>

  <text x="20" y="26" class="ttl">Ação na 12ª e ajuste pelo rastilho</text>

  <!-- régua/escala -->
  <g transform="translate(20,40)">
    <rect x="0" y="0" width="780" height="110" class="box"/>
    <rect x="20" y="40" width="740" height="24" class="neck"/>
    <line x1="400" y1="30" x2="400" y2="75" class="fret"/>
    <text x="392" y="24" class="lbl">12ª</text>
    <line x1="20" y1="46" x2="760" y2="46" class="string"/>
    <line x1="20" y1="60" x2="760" y2="60" class="string"/>
    <!-- cotas -->
    <line x1="400" y1="46" x2="400" y2="32" class="dim"/>
    <text x="408" y="40" class="lbl">1ª</text>
    <line x1="400" y1="60" x2="400" y2="78" class="dim"/>
    <text x="408" y="72" class="lbl">6ª</text>
    <text x="20" y="98" class="lbl">Meça a ação na 12ª (ex.: 2,8 mm / 3,8 mm)</text>
  </g>

  <!-- rastilho -->
  <g transform="translate(20,170)">
    <rect x="0" y="0" width="780" height="130" class="box"/>
    <rect x="540" y="70" width="160" height="28" class="bridge"/>
    <rect x="602" y="60" width="36" height="18" class="saddle"/>
    <line x1="20" y1="66" x2="760" y2="66" class="ghost"/>
    <text x="22" y="24" class="lbl">Ajuste: lixar base do rastilho (taco plano) → pequenas etapas</text>
    <text x="540" y="114" class="lbl">Base plana • sem folgas • coroa limpa</text>
  </g>
</svg>
