<svg width="880" height="560" xmlns="http://www.w3.org/2000/svg" font-size="12" font-family="system-ui,Segoe UI,Roboto,Arial">

 <!-- Moldura -->
 <!-- 1) Nivelar a roseta -->
 <!-- 2) Desbaste progressivo (mecânico/manual) -->
 <!-- 3) Mapa de espessura + controle -->
 <!-- labels extras -->
 <g>
  <title>Layer 1</title>
  <path id="svg_2" d="m20,32c0,-6.52055 5.47945,-12 12,-12l816,0c6.52055,0 12,5.47945 12,12l0,496c0,6.52055 -5.47945,12 -12,12l-816,0c-6.52055,0 -12,-5.47945 -12,-12l0,-496z" opacity="undefined" stroke-width="2" stroke="#c8b596" fill="#f6f1e7"/>
  <text id="svg_3" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="48" x="40">Calibrar tampo — nivelamento da roseta, desbaste progressivo e mapa de espessura</text>
  <text id="svg_4" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="40">1) Nivelar roseta e entorno</text>
  <g id="svg_5">
   <!-- tampo com roseta -->
   <rect id="svg_6" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="92" x="39"/>
   <circle id="svg_7" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="ring" r="50" cy="162" cx="199"/>
   <circle id="svg_8" vector-effect="non-scaling-stroke" stroke="#7aa1d1" fill="#deedff" class="ring" r="40" cy="162" cx="199"/>
   <!-- bloco de lixa/raspilha (fantasma) -->
   <rect id="svg_9" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#f7f7f7" class="paper" height="16" width="70" y="96" x="248"/>
   <line id="svg_10" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="100" x2="319" y1="100" x1="249"/>
   <!-- dica -->
   <rect id="svg_11" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" class="labelbox" rx="4" height="20" width="360" y="240" x="39"/>
   <text id="svg_12" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="253" x="47">repasse suave até coplanar; evite “covas” ao redor da roseta</text>
   <text xml:space="preserve" text-anchor="start" id="svg_49" y="114.4" x="232.99999" stroke-width="0" stroke="#c7ae83" fill="#333333">Plaina, lixa ou raspilha</text>
  </g>
  <text id="svg_13" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="84" x="460">2) Desbaste progressivo</text>
  <g stroke="null" id="svg_14">
   <!-- lixadeira/desengrosso (mecânico) -->
   <rect stroke="#7aa1d1" id="svg_15" vector-effect="non-scaling-stroke" stroke-width="2" fill="#e7efff" class="machine" height="90" width="357.33334" y="91" x="453"/>
   <rect stroke="#e59a9a" id="svg_16" vector-effect="non-scaling-stroke" fill="#fde6e6" class="sand" height="66" width="339.46667" y="103" x="461.93333"/>
   <text transform="matrix(1.06218 0 0 1 -27.3884 0)" stroke="#fff" id="svg_18" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="122" x="469.95522">mecânico: tambor/banda — passes leves mantendo plano</text>
   <!-- manual ao lado -->
   <rect stroke="#c7ae83" id="svg_20" vector-effect="non-scaling-stroke" stroke-width="2" fill="#fff" class="board" height="90" width="178.66667" y="190" x="453"/>
   <line stroke="#999" id="svg_21" vector-effect="non-scaling-stroke" stroke-dasharray="4" class="dimthin" y2="325" x2="609.33333" y1="227" x1="609.33333"/>
   <rect stroke="#ddd" id="svg_22" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="20" width="402" y="284" x="453"/>
   <text transform="matrix(1.11667 0 0 1 -52.85 0)" stroke="#fff" id="svg_23" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="297" x="461">manual: plaina com regulagem mínima; finalize com raspilha/vidro</text>
  </g>
  <text id="svg_24" stroke-width="2px" stroke="#fff" paint-order="stroke fill" font-weight="700" fill="#222" class="title" y="329" x="41">3) Mapa de espessura e controle</text>
  <g id="svg_25">
   <!-- verso do tampo com grid -->
   <rect id="svg_26" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#c7ae83" fill="#fff" class="board" height="140" width="320" y="342" x="40"/>
   <!-- grid -->
   <g id="svg_27" stroke-dasharray="6,4" stroke="#bbb" class="grid">
    <line id="svg_28" vector-effect="non-scaling-stroke" y2="482" x2="120" y1="342" x1="120"/>
    <line id="svg_29" vector-effect="non-scaling-stroke" y2="482" x2="200" y1="342" x1="200"/>
    <line id="svg_30" vector-effect="non-scaling-stroke" y2="482" x2="280" y1="342" x1="280"/>
    <line id="svg_31" vector-effect="non-scaling-stroke" y2="382" x2="360" y1="382" x1="40"/>
    <line id="svg_32" vector-effect="non-scaling-stroke" y2="422" x2="360" y1="422" x1="40"/>
    <line id="svg_33" vector-effect="non-scaling-stroke" y2="462" x2="360" y1="462" x1="40"/>
   </g>
   <!-- leituras exemplo -->
   <rect stroke="#ddd" id="svg_34" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="20" width="403" y="486" x="40"/>
   <text id="svg_35" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="499" x="48">ex.: 2.2 mm centro, 2.0 mm periferia — regularidade antes do bracing</text>
   <!-- paquímetro ícone simples -->
   <rect id="svg_36" vector-effect="non-scaling-stroke" stroke-width="2" stroke="#7aa1d1" fill="#e7efff" class="machine" height="14" width="60" y="463" x="291"/>
   <line id="svg_37" vector-effect="non-scaling-stroke" stroke-dasharray="4" stroke="#999" class="dimthin" y2="500" x2="360" y1="500" x1="300"/>
   <!-- aviso -->
   <rect stroke="#ddd" id="svg_38" vector-effect="non-scaling-stroke" fill="#fff" class="labelbox" rx="4" height="20" width="443.99999" y="512" x="40"/>
   <text id="svg_39" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="525" x="48">marque e corrija “valas” antes de avançar; medir sempre nos mesmos pontos</text>
  </g>
  <g id="labels">
   <g id="svg_40">
    <rect id="svg_41" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" rx="4" height="20" width="380" y="264" x="37" class="labelbox"/>
    <text id="svg_42" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="276" x="45">filme de cola e ressaltos na roseta alteram leitura — nivele primeiro</text>
   </g>
   <g stroke="null" id="svg_43">
    <text transform="matrix(1.05288 0 0 1 -25.2196 0)" stroke="#fff" id="svg_45" stroke-width="2px" paint-order="stroke fill" fill="#333" class="note" y="140" x="473">progressão de grão: P40→P80→P120; medir entre etapas</text>
   </g>
   <g id="svg_46">
    <rect id="svg_47" vector-effect="non-scaling-stroke" stroke="#ddd" fill="#fff" rx="4" height="20" width="420" y="399" x="379" class="labelbox"/>
    <text id="svg_48" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" class="note" y="411" x="387">evite afinar demais sob o futuro cavalete; mantenha reserva de rigidez</text>
   </g>
  </g>
  <path transform="rotate(179.955 428.028 431.266)" id="svg_51" d="m461.6814,433.7904c2.67513,-0.45233 5.23358,-0.9738 7.48741,-1.44191l-67.5324,-0.21479l-9.26312,1.84979l-29.34576,-0.15887c3.67706,-0.84219 7.70514,-1.83153 10.69161,-2.57462l-10.62342,-2.49813l31.31127,0l6.37085,1.56085l68.94893,0l-8.55258,-1.55735c2.63944,-0.49078 6.54567,-1.14574 8.66465,-1.48914l23.18867,3.9692l-23.24142,4.03077l-8.10471,-1.47579l0.00001,0z" stroke="#ddd" fill="#191919"/>
 </g>
</svg>