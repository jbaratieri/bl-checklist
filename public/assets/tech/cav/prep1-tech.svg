<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 320" width="880" height="320"
     font-family="system-ui,Segoe UI,Roboto,Arial" font-size="12">
  <defs>
    <style>
      .panel{fill:#f6f1e7;stroke:#c8b596;stroke-width:2}
      .title{fill:#222;font-weight:700}
      .note{fill:#333}
      .chip{fill:#ead9bc;stroke:#c7ae83}
      .grain{stroke:#8a623f;stroke-width:2}
      .meter{fill:#deedff;stroke:#7aa1d1}
      .needle{stroke:#c33;stroke-width:2}
      .ok{fill:#e7f6e7;stroke:#94c794}
      .warn{fill:#fff4d6;stroke:#e1c15a}
      .bad{fill:#fde6e6;stroke:#e59a9a}
    </style>
  </defs>

  <rect x="20" y="20" width="840" height="280" rx="12" class="panel"/>
  <text x="40" y="48" class="title">Climatização (UMC) &amp; Orientação de Fibras</text>

  <!-- Corte radial -->
  <rect x="40" y="70" width="260" height="210" rx="10" class="chip"/>
  <text x="50" y="92" class="title">Corte radial (quartersawn)</text>
  <text x="50" y="110" class="note">Veios ⟂ à face — ideal p/ tampo e fundo</text>
  <g transform="translate(60,128)">
    <rect x="0" y="0" width="220" height="130" fill="#fff" stroke="#c7ae83"/>
    <line x1="20" y1="10" x2="20" y2="120" class="grain"/>
    <line x1="50" y1="10" x2="50" y2="120" class="grain"/>
    <line x1="80" y1="10" x2="80" y2="120" class="grain"/>
    <line x1="110" y1="10" x2="110" y2="120" class="grain"/>
    <line x1="140" y1="10" x2="140" y2="120" class="grain"/>
    <line x1="170" y1="10" x2="170" y2="120" class="grain"/>
    <line x1="200" y1="10" x2="200" y2="120" class="grain"/>
  </g>

  <!-- Corte tangencial -->
  <rect x="320" y="70" width="260" height="210" rx="10" class="chip"/>
  <text x="330" y="92" class="title">Corte tangencial</text>
  <text x="330" y="110" class="note">Veios // à face — ok p/ faixas</text>
  <g transform="translate(340,128)">
    <rect x="0" y="0" width="220" height="130" fill="#fff" stroke="#c7ae83"/>
    <path d="M10,110 Q60,40 110,110" fill="none" class="grain"/>
    <path d="M40,110 Q90,40 140,110" fill="none" class="grain"/>
    <path d="M70,110 Q120,40 170,110" fill="none" class="grain"/>
  </g>

  <!-- UMC / Higrômetro -->
  <rect x="600" y="70" width="260" height="210" rx="10" class="meter"/>
  <text x="610" y="92" class="title">UMC de trabalho</text>
  <text x="610" y="112" class="note">Alvo: 8–10% | Faixa aceitável: 8–12%</text>
  <circle cx="730" cy="180" r="56" fill="#fff" stroke="#7aa1d1"/>
  <text x="706" y="186" class="note">8–10%</text>
  <line x1="730" y1="180" x2="770" y2="160" class="needle"/>

  <!-- Faixas de status -->
  <rect x="610" y="220" width="60" height="28" rx="6" class="ok"/>
  <text x="620" y="238" class="note">8–10%</text>
  <rect x="675" y="220" width="80" height="28" rx="6" class="warn"/>
  <text x="687" y="238" class="note">8–12% ok</text>
  <rect x="760" y="220" width="86" height="28" rx="6" class="bad"/>
  <text x="770" y="238" class="note">&lt;8% ou &gt;12%</text>
</svg>
