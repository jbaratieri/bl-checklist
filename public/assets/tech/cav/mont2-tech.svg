<svg width="880" height="500" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <marker orient="auto" refY="3" refX="5" markerHeight="6" markerWidth="6" id="arr">
   <polygon id="svg_1" fill="#666" points="0,0 6,3 0,6"/>
  </marker>
 </defs>
 <!-- Moldura -->
 <!-- A) Nós no cavalete (tie-block 6 e 12 furos) -->
 <!-- B) Enrolamento na tarraxa -->
 <!-- C) Sequência de assentamento -->
 <g>
  <title>Layer 1</title>
  <rect id="svg_2" stroke-width="2" stroke="#c8b596" fill="#f6f1e7" class="panel" rx="12" height="480" width="860" y="10" x="9"/>
  <text id="svg_3" fill="#222" font="700 16px system-ui,Segoe UI,Roboto,Arial" class="title" y="38" x="28">Encordoamento — nós, enrolamento e assentamento</text>
  <text font-weight="bold" id="svg_4" fill="#222" font="700 16px system-ui,Segoe UI,Roboto,Arial" class="title" y="66" x="28">1) Cavalete (tie-block)</text>
  <g id="svg_5">
   <!-- tie block -->
   <rect id="svg_6" stroke="#2a1c14" fill="#3b2a20" class="bridge" height="70" width="340" y="79" x="28"/>
   <rect id="svg_7" stroke="#bbb" fill="#eee" class="block" height="18" width="320" y="97" x="39"/>
   <!-- furos 6 -->
   <circle id="svg_8" fill="#111" class="hole" r="3" cy="106" cx="96"/>
   <circle id="svg_9" fill="#111" class="hole" r="3" cy="106" cx="136"/>
   <circle id="svg_10" fill="#111" class="hole" r="3" cy="106" cx="176"/>
   <circle id="svg_11" fill="#111" class="hole" r="3" cy="106" cx="216"/>
   <circle id="svg_12" fill="#111" class="hole" r="3" cy="106" cx="256"/>
   <circle stroke="null" id="svg_13" fill="#111" class="hole" r="3" cy="106.5" cx="296"/>
   <!-- cordas e laçada dupla (exemplo à esquerda) -->
   <text id="svg_15" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" font="12px system-ui,Segoe UI,Roboto,Arial" class="label textbg" y="166" x="63">Laçada dupla nas primas (evita escorregar)</text>
   <!-- bloco 12 furos simplificado -->
   <!-- pares de furos -->
   <!-- path simples mostrando ida/volta -->
  </g>
  <text font-weight="bold" id="svg_33" fill="#222" font="700 16px system-ui,Segoe UI,Roboto,Arial" class="title" y="188" x="28">2) Tarraxas (enrolamento e lock-wrap)</text>
  <g id="svg_34">
   <!-- poste -->
   <rect id="svg_35" stroke="#9a9a9a" fill="#c9c9c9" class="post" height="90" width="16" y="200" x="48"/>
   <circle id="svg_36" fill="#111" class="hole" r="3" cy="230" cx="56"/>
   <!-- corda passando e voltas -->
   <path id="svg_37" stroke-width="2" stroke="#777" class="string" d="m28,230l28,0l22,-8"/>
   <path id="svg_38" stroke-width="2" stroke="#777" class="string" d="m56,230c-4,10 -4,20 0,30"/>
   <path id="svg_39" stroke-width="2" stroke="#777" class="string" d="m56,230c4,10 4,20 0,30"/>
   <text id="svg_40" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" font="12px system-ui,Segoe UI,Roboto,Arial" class="label textbg" y="308" x="28">Nylon/fluoro: 2–4 voltas, descendo no poste</text>
   <!-- lock wrap aço -->
   <g id="svg_41">
    <rect id="svg_42" stroke="#9a9a9a" fill="#c9c9c9" class="post" height="90" width="16" y="199" x="398"/>
    <circle id="svg_43" fill="#111" class="hole" r="3" cy="229" cx="406"/>
    <path id="svg_44" stroke-width="2.5" stroke="#777" class="stringL" d="m378,229l28,0l18,-6"/>
    <!-- travamento: volta cruzada e retorno -->
    <path id="svg_45" stroke-width="2.5" stroke="#777" class="stringL" d="m406,229l-8,12l16,8l-8,10"/>
    <text id="svg_46" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" font="12px system-ui,Segoe UI,Roboto,Arial" class="label textbg" y="307" x="378">Aço: lock-wrap (travamento) com 1–2 voltas</text>
   </g>
  </g>
  <text font-weight="bold" id="svg_47" fill="#222" font="700 16px system-ui,Segoe UI,Roboto,Arial" class="title" y="348" x="30">3) Afinar em estágios e assentar</text>
  <g id="svg_48">
   <rect id="svg_49" stroke="#bbb" fill="#eee" class="block" height="110" width="820" y="362" x="24"/>
   <line id="svg_50" marker-end="url(#arr)" stroke-width="2" stroke="#666" class="dim" y2="382" x2="804" y1="442" x1="44"/>
   <text id="svg_51" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" font="12px system-ui,Segoe UI,Roboto,Arial" class="label textbg" y="458" x="48">suba em estágios (6→1) puxando levemente cada corda entre ciclos</text>
   <text id="svg_52" stroke-width="2px" stroke="#fff" paint-order="stroke fill" fill="#333" font="12px system-ui,Segoe UI,Roboto,Arial" class="label textbg" y="386" x="48">estabilização em 24–72 h (nylon); aço estabiliza mais rápido</text>
  </g>
 </g>
</svg>